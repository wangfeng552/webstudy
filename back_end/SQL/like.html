<body>
  SELECT * FROM table WHERE name LIKE '%k' // "%" 符号用于在模式的前后定义通配符（缺省字母）。

  '%a' //以a结尾的数据

  'a%' //以a开头的数据

  '%a%' //含有a的数据

  ‘_a_’ //三位且中间字母是a的

  '_a' //两位且结尾字母是a的

  'a_' //两位且开头字母是a的
