<body>
    <!-- 对于Image操作的所有命令和提示 -->
    docker image

    <!-- 拉取wordpress镜像 -->
    docker image pull wordpress

    <!-- 查看现有镜像 -->
    docker image ls

    <!-- 查看具体镜像信息  inspect检查-->
    docker image inspect <IMAGE ID>

    <!-- 删除镜像 -->
    docker image rm <IMAGE ID>

</body>
