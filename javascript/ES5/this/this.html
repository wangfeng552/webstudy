<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x=0;
    var foo={
        x:1,
        bar:{
            x:2,
            baz:function () {
                console.log(this) //this永远指向函数运行时所在的对象
                console.log(this.x)
            }
        }
    }
    foo.bar.baz() //=> 2

    var a=foo.bar.baz
    a() //=>0
    //a 运行时所在的对象是 window,所以指向的是window。

</script>

this 永远指向函数运行时所在的对象，而不是函数创建时所在的对象
()=>{}箭头函数，函数体内的this对象，就是定义时所在的对象，而不是使用时所在的对象
匿名函数和不处于任何对象中的函数，This指向window
call, apply, with指的This是谁就是谁。
普通函数调用，函数被谁调用，This就指向谁
</body>
</html>
