<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Animal(name) {
        this.name = name || 'ANIMAL';
        this.sleep=function () {
            console.log(this.name +'正在吃')
        }
        this.features = [];
    }
    Animal.prototype.eat=function (food) {
        console.log(this.name + '正在吃:' +food)
    }


    function Cat(name) {
        Animal.call(this);
        this.name = name || 'join';
    }
    Cat.prototype = new Animal();
//    Cat.prototype.constructor = Cat;
</script>
</body>
</html>
