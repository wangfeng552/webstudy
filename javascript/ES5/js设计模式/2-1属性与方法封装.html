<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>封装</title>
</head>
<body>
<script>
	//私有属性与方法，特权方法，对象公有属性和方法，构造器
	var Book=function(id,name,price){
		//私有属性
		var num=1;
		// 私有方法
		function checkId(){ };
		//特权方法
		this.getName=function(){alert(1)};
		this.getPrice=function(){};
		this.setName=function(){};
		this.setPrice=function(){};
		//对象公有属性
		this.id=id;
		//对象公有方法
		this.copy=function(){};
		//构造器
		this.setName(name);
		this.setPrice(price);
	}
	//类静态公有属性（对象不能访问）
	Book.isChinese=true;
	//类静态公有方法（对象不能访问）
	Book.resetTime=function(){
		console.log("new Time")
	};
	Book.prototype={
		isJSBook:false,
		display:function(){}
	}

	var a=new  Book(1,"张三",45)

//	console.log(a.num) 		//undefined
	console.log(a.isJSBook)	//false
	console.log(a.id)		//1
	console.log(a.isChinese)//undefined

	//类的静态公有属性isChinese可以通过类自身访问
	console.log(Book.isChinese)		//=>true
	console.log(Book.resetTime())	//=>"new Time"
</script>
</body>
</html>
