<script>
    // bind 方法会创建一个新函数，新函数的 this 会永久的指向 bind 传入的第一个参数。我们来看下面的列子。
 var x =1;
 var obj_1={
     x:2
 }
 var obj_2 ={
     x:3
 }

 function getX(){
     console.log(this.x)
 }
 var a = getX.bind(obj_1)   // 2
 var b= a.bind(obj_2)       // 2
</script>
</body>
</html>
