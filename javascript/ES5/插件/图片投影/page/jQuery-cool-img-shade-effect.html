<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery-实现图片投影效果的js插件</title>
<style type="text/css">
.zxx_add_class{margin:0 auto;}
</style>
<script type="text/javascript" src="../js/reflection.js"></script>
</head>

<body>
<img class="reflect" src="http://img01.j1.com/upload/gs/20150519/80534_0_200x200.jpg" alt="" />
<!-- 
使用方法很简单：
1.调用此reflection.js；
2.需要投影的图片添加class——”reflect”；例如：<img src=”http://image.zhangxinxu.com/image/study/s/s512/mm1.jpg” />
然后预览就可以实现图片的投影效果了。

需要说明的：
1、无兼容性问题；
2、此js对图片img外部又重新写入了一个div，如果需要多图排列，则需要对此div标签进行控制。在本实例里，我已经给这个div添加了class——”zxx_add_class”；您只需要控制此class就能控制图片的位置排列等。 -->
</body>
</html>
