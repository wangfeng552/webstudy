<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs
/jquery/1.4.0/jquery.min.js"></script>
<style type="text/css">

/*左侧固定*/
.fix_left{width:70px; height:369px;position:fixed;_position:absolute; left:0px; top:20%;_top: expression(documentElement.scrollTop + 200 + "px"); z-index:-0;overflow:hidden; visibility:hidden;}
.top{ height:150px; background:#33F;}
/*底部固定*/
.fix_bottom{ width:100%; height:50px; background:#d51d1d;position:fixed;_position:absolute;left:0px; bottom:0px;_top: expression(documentElement.scrollTop + documentElement.clientHeight-this.offsetHeight); z-index:1;overflow:hidden;}

</style>
</head>

<body>
<a name="lc_00"
<div class="top">12311111111123</div>
<div style="height:30000px;" class="wf">1111111</div>
<div class="fix_left">
	<img border="0" height="369" src="http://img03.j1.com//images/promotion/xq/nzsd/fix_l4.png" usemap="#Map" width="70" />
    <map name="Map" id="Map">
      <area shape="rect" coords="8,29,63,72" href="#lc_00" />
      <area shape="rect" coords="11,153,60,195" href="#lc_01" />
    </map>
</div>
    <a name="lc_01"></a>
<script type="text/javascript">
 $(window).bind("scroll resize",function () { 	//scroll当滚动条发生变化时触发  ;resize 当文档窗口改变大小时触发;	bind 为每个匹配元素的特定事件绑定事件处理函数。
        var winWidth = $(window).width();		//width  取得第一个匹配元素当前计算的宽度值（px）。
        var winHeight = $(window).height();		//height 取得匹配元素当前计算的高度值（px）。
        if (winWidth > 1250 && $(window).scrollTop() > winHeight) {
            $('.fix_left').css('visibility', 'visible');
        } else {
            $('.fix_left').css('visibility', 'hidden');
        }
    });
	
	 //锚点跳转滑动效果
    $('a[href*=#],area[href*=#]').click(function() {
        if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
            var $target = $(this.hash);
            $target = $target.length && $target || $('[name=' + this.hash.slice(1) + ']');
            if ($target.length) {
                var targetOffset = $target.offset().top;
                $('html,body').animate({
                   scrollTop: targetOffset
               }, 1000);
                return false;
            }
        }
    });
	
	//页面载入后滚动到活动有效内容区
	//scrollTop获取匹配元素相对滚动条顶部的偏移。
	//offset获取匹配元素在当前视口的相对偏移。返回的对象包含两个整型属性：top 和 left。此方法只对可见元素有效。
	$('html, body').animate({scrollTop: $(".wf").offset().top}, 200);
	
</script>

</body>
</html>
