<body>
  函数柯里化又叫部分求值，
  柯里化是一种使用多个参数的函数转换成一系列使用一个参数的函数，并且返回接收余下的参数而且返回结果的新函数的技术。
  <script>
    function add(a) {
      return function (b) {
        return function (c) {
          return a + b + c
        }
      }
    }

    add(1)(2)(3)
  </script>
</body>
