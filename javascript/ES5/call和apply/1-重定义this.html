<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var name = '小王', age = "17"
        var obj = {
            name: '小张',
            objAge: this.age,
            myFun: function () {
                console.log(this.name + '年龄' + this.age);
            }
        }

        var db = {
            name: '德宝',
            age: 999
        }

        obj.myFun.apply(db)      // 德宝年龄999
        obj.myFun.call(db)       // 德宝年龄999
        obj.myFun.bind(db)()     // 德宝年龄999

        // 以上除了 bind 方法后面多了个 () 外 ，结果返回都一致！
        // 由此得出结论，bind 返回的是一个新的函数，你必须调用它才会被执行。
    </script>
</body>

</html>
