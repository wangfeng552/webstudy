接受参数的方式不同
apply(fn,[])
call(fn,a1,a2,a3,...)

<script>
//    示例1
function add(c,d) {
    return this.a + this.b + c + d
}
var s = {a:1, b:2};
console.log(add.call(s,3,4))  // 1+2+3+4 =10
    add.apply(s,[5,6])  // 1+2+5+6 = 14
</script>
