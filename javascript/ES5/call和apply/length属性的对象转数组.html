<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Array.prototype.slice.call(arguments)能将具有length属性的对象转成数组
    var obj={0:'sdf',1:'霓虹',2:'hello',length:3};
    Array.prototype.slice.call(obj)  // => ["sdf", "霓虹", "hello"]
</script>
</body>
</html>
