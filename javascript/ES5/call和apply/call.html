call方法:
语法：call([thisObj[,arg1[, arg2[,   [,.argN]]]]])

1. 调用 call 的对象，必须是个函数 Function。
2. call 的第一个参数，是一个对象。 Function 的调用者，将会指向这个对象。如果不传，则默认为全局对象 window。

3. 第二个参数开始，可以接收任意个参数。每个参数会映射到相应位置的 Function 的参数上。但是如果将所有的参数作为数组传入，它们会作为一个整体映射到 Function 对应的第一个参数上，之后参数都为空。

<!--
	1.把从第二个起的所有参数放进一个参数列表，如argList中
	2.把第一个参数定为thisValue
	3.执行function,把this指向thisValue，argList作为参数列表

	function hello(sex){
		console.log(this + 'is a ' + sex)
	}
	hello.call('zhangsan','boy')
  -->



<!--案例一-->
<script>
	function add(a,b){
		alert(a+b)
	}
	function sub(a,b){
		alert(a-b)
	}
	add.call(sub,1,2)		// ==add(1,2)  调用sub对象的一个方法，用add对象来替换sub
							//函数其实是对象，函数名是对 Function 对象的引用
</script>

<!--案例二-->
<script>
	function Animal(){
		this.name="Animal";
		this.showName=function(){
			alert(this.name)
		}
	}
	function Cat(){
		this.name="Cat";
	}
	var animal=new Animal();
	var cat=new Cat();
	animal.showName.call(cat)
// 执行animal.showName方法，把第一个参数定为thisValue
// 执行函数 把this指向thisValue
</script>

<!--案例三 实现继承-->
<script>
	function People(name){
		this.name=name;
		this.showName=function(){
			alert(this.name);
		}
	}
	function Cat(name){
		People.call(this,name)
	}
	var xz=new Cat("张三");
	xz.showName()
// People.call(this) 的意思就是使用 People对象代替this对象，那么 Cat中不就有People的所有属性和方法了吗，Cat对象就能够直接调用People的方法以及属性了.
</script>

<!--案例四 多重继承 使用两个 call 就实现多重继承了-->
<script>
	function a1(x,y){
		this.x=x;
		this.y=y;
		this.showSub=function(){
			alert(this.x-this.y)
		}
	}
	function a2(x,y){
		this.x=x;
		this.y=y;
		this.showAdd=function(){
			alert(this.x+this.y)
		}
	}
	function a3(x,y){
		a1.call(this,x,y)
		a2.call(this,x,y)
	}
	var ta=new a3(2,5)
	console.log(a3.showSub())
	console.log(a3.showAdd())
</script>
