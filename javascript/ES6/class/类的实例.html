<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 与 ES5 一样，实例的属性除非显式定义在其本身（即定义在this对象上），否则都是定义在原型上（即定义在class上）。 -->
  <script>
  class Dog {
    constructor(x,y){
      this.x = x;
      this.y = y;
    }
    toString(){
      return '123'
    }
    showName(){
      console.log('aaaaaaa')
    }
  }
  var wf = new Dog(2,3)
  wf.hasOwnProperty('x') // true
  wf.hasOwnProperty('y') // true
  wf.hasOwnProperty('toString') // false
  wf.__proto__.hasOwnProperty('toString') // true
  // x和y都是实例对象point自身的属性（因为定义在this变量上），所以hasOwnProperty方法返回true，
  // 而toString是原型对象的属性（因为定义在Point类上），所以hasOwnProperty方法返回false。

  var wf2 = new Dog(4,6)
  wf.__proto__ === wf2.__proto__  // true  类的所有实例共享一个原型对象
  </script>
</body>
</html>
