<body>
  <script>
    function getMaxProfit(arr){
      var min = arr[0],max=arr[0]
      for(var i=0;i<arr.length;i++){
        if(arr[i]<min){
          min = arr[i]
        }
        if(arr[i]>max){
          max=arr[i]
        }
      }
      return max-min
    }
    </script>
</body>
