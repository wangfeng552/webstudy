<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 空值合并操作符（??） 只有当左侧为null和undefined时，才会返回右侧的数
        const foo = null ?? 'default string'; // => default string
        const isShow = 0 ?? '0 string'; // => default string
console.log(isShow);
    </script>

    <script>
        // 可选链操作符( ?. )
        const adventurer = {
            name: 'Alice',
            cat: {
                name: 'Dinah'
            }
        };

        const dogName = adventurer.cat?.name;  // => Dinah 
        const catName = adventurer.name?.name;  // => undefined 可选链操作符( ?. )
        console.log(catName);
    </script>
    
</body>
</html>
