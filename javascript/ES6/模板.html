  <input type="text" id="wf" class="ww">
  <script>
    // 复制数组

    let wf=[1,2,3,4,5]

    let copyArray = function (obj) {
      if (typeof obj != 'object') return

     let newArray = obj instanceof Array ? [] : {}

     for(let v in obj){
       if(obj.hasOwnProperty(obj[v])){
        newArray[v] = obj[v]
       }
     }
     return newArray
    }




  </script>
