<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var obj={};
    Object.defineProperties(obj,{
        a:{
            value:1,
            enumerable:false
        },
        b:{
            value:2,
            enumerable:true
        },
        c:{
            value:3,
            enumerable:false
        }
    })
    obj.d=4;
    //等同于
    /*Object.defineProperty(obj,'d',{
        configurable:true,
        enumerable:true,
        writable:true,
        value:4
    })*/
    for(var key in obj){
        console.log(key)
    }
    var arr = Object.keys(obj);
    console.log(arr);  // ['b', 'd']

</script>
</body>
</html>
