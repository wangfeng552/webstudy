<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
返回指定对象上一个自由属性对应的属性描述符。（自有属性指的是直接赋予该对象的属性，不需要从原型链上进行查找的属性）
语法：Object.getOwnPropertyDescriptor(obj,prop)
obj:需要查找的目标对象
prop:目标对象内属性名称
<script>
    var person ={
        name:'砸安定坊',
        age:45
    }
    var desc = Object.getOwnPropertyDescriptor(person,'name')

    console.log(desc)  //结果如下
    // {
    //     configurable: true,
    //     enumerable: true,
    //     writable: true,
    //     value: "砸安定坊"
    // }
</script>
</body>
</html>
