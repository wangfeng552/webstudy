<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Title</title>
</head>

<body>
  <script>
    var data = { name: '张三', age: 25 }

    function showData(data) {
      console.log(data); // => {name: '张三', age: 25}
    }
    // showData(data)


    function showDataB(data) {
      console.log({ ...data });  // => {name: '张三', age: 25}
    }
    showDataB(data)

    function showDataC(name, age) {
      console.log({ name, age }); // => {name: '张三', age: 25}
    }
    showDataC('张三', 25)
  </script>

</body>

</html>
