<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //    当可遍历对象被for...of遍历的时候，[Symbol.iterator]()就会被调用，返回一个iterator对象。其中还有一个很重要的方法：next( )；
    let arr = ['a', b, 'c'];
    let iter = arr[Symbol.iterator]();

    iter.next();
    //结果：{value: "a", done: false}

    iter.next();
    //结果：{value: "b", done: false}

    iter.next();
    //结果：{value: "c", done: false}

    iter.next();
    //结果：{value: undefined, done: true}

    // 原来，for...of的原理就是：先调用可遍历对象的[Symbol.iterator]( )方法，得到一个iterator遍历器对象，
    // 然后就在遍历器上不断调用next( )方法，直到done的值为true的时候，就表示遍历完成结束了。

    //    新特性for...of之所以能够遍历各种不同的数据结构，正是因为这个数据结构都实现了Iterator遍历器接口，供for...of遍历。
    //    如果没有实现Iterator接口，则该数据结构无法被for...of遍历，比如：普通的Object对象。
</script>
</body>
</html>
