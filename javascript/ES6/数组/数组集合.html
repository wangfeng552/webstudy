<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>数组方法</title>
</head>
<body>
<script>
	concat()       					//链接2个或多个数组,连接的是数组的元素，而非数组本身。
	join("|")						//把数组中的所有元素放入一个字符串。元素是通过指定的分隔符进行分隔的。
	sort()							//对数组的顺序进行排序
	reverse() 						//将数组元素反转
	push()							//向数组的末尾添加一个或更多元素，并返回新的长度
	pop()							//删除最后一个元素，返回元素值
	unshift()						//向数组的开头添加一个或更多元素，并返回新的长度。
	shift() 						//把数组的第一个元素从其中删除，并返回第一个元素的值。
	slice(strart,end)				//可从已有的数组中返回选定的元素,包含从 start 到 end （不包括该元素）| 返回一个新的数组，
	splice(i,1,items...) 			//位置,个数,添加新项目 | 返回被删除的项目,会改变原始数组
	toString()						//将数组转为字符串逗号分隔
	toLocaleString()  				//将数组转化为本地化字符串

	//ES5
	every							//确定数组的所有成员是否满足指定的测试。返回true /false 必须带return
	some							//确定数组的一些成员是否满足指定的测试。返回true /false
	filter()						//返回数组中的满足回调函数中指定的条件的元素。
	arr.forEach((v,i,arr)=>{})		//遍历，循环
	arr.map((v,i,arr)=>{})			//映射 原数组被“映射”成对应新数组 基本用法跟forEach方法类似：
	indexOf()						//该数组中第一个找到的元素位置，如果它不存在则返回-1
	lastIndexOf()					//最后出现的位置
	[1,2,3].reduce(function(prev,next){		// 可以实现一个累加器的功能，将数组的每个值（从左到右）将其降低到一个值
	return prev+next					// ((1+2)+3)
	})
	reduceRight()					//(1+(2+3))

	//ES6
	Array.of(1,2,3)					//=>[1,2,3] 	将一组值转换成数组
	Array.from("Hello")				//=>["H", "e", "l", "l", "o"]可以将类似数组的对象或者可遍历的对象转换成真正的数组。

	var arr=[1,2,3,4,5]
	arr.find(function (v) {return v>2 })	//=>3	找出数组中符合条件的第一个元素。
	arr.findIndex(function (v) { return v>2 })//=>2 返回符合条件的第一个数组的位置
	arr.fill("aa",1,2)				//=>[1,"aa",3,4,5] 用指定的值，填充到数组。从1开始，2前面结束；改变原始数组
	arr.copyWithin(target,start,end)	//在当前数组内部，将指定位置的成员复制到其他位置（会覆盖原有成员），然后返回当前数组,start开始, end前

	for(let [i,v] of ["a","b"].entries()){	//entries( )函数返回的一个遍历器，用for...of进行遍历
	    console.log(i,v)}					//=>0 "a"  1 "b"
	for(let i of [1,2,3].keys()){console.log(i)}	//=>0,1,2	对数组的索引键进行遍历，返回一个遍历器。
	for(let v of["a","b","c"].values()){console.log(v)}	//=>a,b,c对数组的元素进行遍历，返回一个遍历器。

//	数组推导赞不支持
	var arr2=[for(i of arr) i*2];		 

	//ES7
	[1, 2, 3].includes(2 , 2);     // true 某个数组是否包含给定的值 第二个参数表示搜索的起始位置，默认为0
	
	//ES10
	let multi = [1,2,3[4,5,6,[7,8]]]
	multi.flat(Infinity)   			// 扁平化数组
	flatMap((v)=>{v,v*2}) 			// 再次扁平化数组

//	数组数字相加
var arr=[1,2,3,4];
eval(arr.join("+"))
</script>
</body>
