<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
</head>
<body>
<div class="mk">
	<ul>
		<li>12312</li>
		<li>12312</li>
		<li>12312</li>
	</ul>
</div>
<script>
  // Array.from() 可以将类似数组的对象或者可遍历的对象转换成真正的数组。
  document.querySelectorAll('li');
  var Li = document.getElementsByTagName("li")
  Li instanceof Array;  			//=>false，不是数组
  Li instanceof Object; 			//=>true，是对象
  Array.from(Li) instanceof Array //=>true ,是数组
</script>

<script>
	let str="Hello"
	Array.from(str)					//=>["H", "e", "l", "l", "o"]
</script>

<script>
//  Array.from还可以接受第二个参数，作用类似于数组的map方法，用来对每个元素进行处理，将处理后的值放入返回的数组。
	Array.from([1,2,3],(x) => x*x)
</script>
</body>
</html>
