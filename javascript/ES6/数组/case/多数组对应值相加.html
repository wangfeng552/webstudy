        var arr1 = [1, 2, 3, 4, 5, 6];

    <script>
        // vue实现方法
        export default {
            data() {
                return {
                    arr: [
                        { name: "car", data: [1, 2, 3, 4] },
                        { name: "dog", data: [2, 4, 1, 40] },
                    ],
                };
            },
            mounted() {
                this.add();
            },
            methods: {
                add() {
                    let arr = this.arr;
                    let sum = {}; // sum:{ sr1:[1,2,3,4],sr2:[2,4,1,40]}
                    for (let i = 0; i < arr.length; i++) {
                        sum["sr" + i] = arr[i]["data"];
                    }
                    //保存结果的数组
                    let result = [];
                    for (let key in sum) {
                        console.log(key);
                        let sumKey = sum[key];
                        //遍历数组的每一项
                        sumKey.map((val, index) => {
                            if (result[index] == null || result[index] == "") {
                                result[index] = 0;
                            }
                            result[index] += val;
                        });
                    }
                    console.log(result);
                },
            },
        };
    </script>
