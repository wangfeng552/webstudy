<!DOCTYPE html>

<body>
99乘法表

<script>
    var arr=new Array(10);
    for(var i=0;i<arr.length;i++){
        arr[i]=new Array(10)
    }
    for(var row=0;row<arr.length;row++){
        for(var col=0;col<arr[row].length;col++){
            arr[row][col]=row*col
        }
    }
</script>
</body>
