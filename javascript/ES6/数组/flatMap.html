<body>
  <script>
    let array = [1, 2, 3, 4, 5]
array.map(x => [x, x * 2])
array.flatMap(v => [v, v * 2])
// => [1, 2, 2, 4, 3, 6, 4, 8, 5, 10]
  </script>
  
</body>
