<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = [{ name: "zlw", age: 24 }, { name: "wlz", age: 25 }, { name: 'asdf', age: 5 }, { name: 'dd', age: 30 }];
    var compare = function (prop) {
      return function (obj1, obj2) {
        var val1 = obj1[prop];
        var val2 = obj2[prop]; if (val1 < val2) {
          return -1;
        } else if (val1 > val2) {
          return 1;
        } else {
          return 0;
        }
      }
    }

    arr.sort(compare("age"))
  </script>
</body>

</html>
