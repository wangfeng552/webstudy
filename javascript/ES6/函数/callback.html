<script>
    function say(value) {
        alert(value)
    }
    alert(say);
    alert(say('hi js'))
//    只写变量名  say   返回的将会是 say方法本身，以字符串的形式表现出来。
//    而在变量名后加()如say()返回的就会使say方法调用后的结果，这里是弹出value的值。
</script>
