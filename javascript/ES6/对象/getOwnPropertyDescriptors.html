<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    语法: Object.getOwnPropertyDescriptor(obj, prop)
    obj: 需要查找的目标对象
    prop: 目标对象内属性名称
    <script>
        var person = {
            name: '张三',
            age: 18
        }

        var desc = Object.getOwnPropertyDescriptor(person, 'name');
        console.log(desc)
// {
//     configurable: true,
//     enumerable: true,
//     writable: true,
//     value: "张三"
// }
    </script>
    <script>
        const obj = {
            foo: 123,
            get bar() { return 'abc' }
        };

        Object.getOwnPropertyDescriptors(obj) //getOwnPropertyDescriptors: 返回指定对象所有自身属性（非继承属性）的描述对象。

        const source = {
            set foo(value) {
                console.log(value);
            }
        }

        const target1 = {};

        Object.defineProperties(target1, Object.getOwnPropertyDescriptors(source)); // defineProperties:定义或修改这些内部属性
        Object.getOwnPropertyDescriptor(target1, 'foo')  //getOwnPropertyDescriptor: 返回某个对象属性的描述对象


    </script>
</body>

</html>
