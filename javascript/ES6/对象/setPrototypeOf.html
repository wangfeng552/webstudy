<body>

  <script>
    // Object.setPrototypeOf(obj,prototype),为现有对象设置原型，返回一个新对象 
    // 接受2个参数：第一个是现有对象，第2个是原型对象
    var obj1 = {}
    var obj2 ={
      name:'lisi',
      age:12
    }

    Object.setPrototypeOf(obj1,obj2)

  </script>
  
</body>
