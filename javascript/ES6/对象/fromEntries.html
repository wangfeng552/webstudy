<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // fromEntries
        const myMap1 = new Map()
        myMap1.set('name', "张三")
        myMap1.set(true, { age: 45 })
        Object.fromEntries(myMap1)  // map数据转对象

        new Map(Object.entries({name:'lisi'})) // 对象转map

        Object.fromEntries(new URLSearchParams('foo=bar&baz=qux'))  // 字符串转对象{foo:'bar',baz:'qux'}

    </script>

    <script>
        // URLSearchParams
        var paramsString = "q=URLUtils.searchParams&topic=api"
        var searchParams = new URLSearchParams(paramsString);

        for (let p of searchParams) {
            console.log(p);
        }

        searchParams.has("topic") === true; // true
        searchParams.get("topic") === "api"; // true
        searchParams.getAll("topic"); // ["api"]
        searchParams.get("foo") === null; // true
        searchParams.append("topic", "webdev"); //插入一个指定的键/值对作为新的搜索参数。
        searchParams.toString(); // "q=URLUtils.searchParams&topic=api&topic=webdev"
        searchParams.set("topic", "More webdev"); // // 设置一个搜索参数的新值，假如原来有多个值将删除其他所有的值。
        searchParams.toString(); // "q=URLUtils.searchParams&topic=More+webdev"
        searchParams.delete("topic");
        searchParams.toString(); // "q=URLUtils.searchParams"
    </script>

</body>

</html>
