<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    const proto ={
      x:'hello',
      foo(){
        console.log(this.x);
      }
    }

    const obj = {
      x:'world',
      foo(){
        super.foo();
      }
    }

    Object.setPrototypeOf(obj,proto);

    // obj.foo()  //=> 'world'

    
    
    </script>
  
</body>
</html>
