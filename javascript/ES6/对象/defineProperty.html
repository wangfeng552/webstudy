<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
Object.defineProperty()方法直接在对象上定义一个新属性，或修改对象上的现有属性，并返回该对象
语法:Object.defineProperty(obj,prop,descriptor)
obj 定义属性的对象
prop 定义或修改的属性的名称
descriptor 定义和修改属性的描述符
<script>
  var o = {};
  Object.defineProperty(o, 'a', {
    value: 37,          // 属性对应的值,可以使任意类型的值，默认为undefined
    writable: true,     // 属性的值是否可以被重写。设置为true可以被重写；设置为false，不能被重写。默认为false。
    enumerable:true | false // 此属性是否可以被枚举（使用for...in或Object.keys()）。设置为true可以被枚举；设置为false，不能被枚举。默认为false。
    configurable:true | false
    /*  是否可以删除目标属性或是否可以再次修改属性的特性（writable, configurable, enumerable）。
        设置为true可以被删除或可以重新设置特性；设置为false，不能被可以被删除或不可以重新设置特性。默认为false。
        这个属性起到2个作用：
        目标属性是否可以使用delete删除
        目标属性是否可以再次设置特性*/
  })

 /* value: 设置属性的值
  writable: 值是否可以重写。true | false
  enumerable: 目标属性是否可以被枚举。true | false
  configurable: 目标属性是否可以被删除或是否可以再次修改特性 true | false*/
</script>
</body>
</html>
