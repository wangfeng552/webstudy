<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
//  可以用来确定一个字符串是否包含在另一个字符串中
	var str='this a apple.jpg';
	str.startsWith('t') 	//true
	str.startsWith('apple',7) //从第7个后面开始搜索的位置

	str.includes('.jpg')	//true

	str.endsWith('g')		//ture
	str.endsWith('thi',3)     //true  针对前n个字符
</script>
</body>
</html>
