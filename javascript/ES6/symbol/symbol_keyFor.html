<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
//  返回一个以被登记在全局环境中的symbol值的key，没有就返回undefined。注意这句话的一个关键词：“被登记在全局环境中”，
//  也就是说这个symbol值是被Symbol.for( )创建的，不是被Symbol( )创建的。

	let name = Symbol.for('a1')
	Symbol.keyFor(name)
	//=>a1

	let n1 = Symbol('name');
	Symbol.KeyFor(n1);
	//结果：undefined

/*	1、Symbol( )创建symbol值不会被登记在全局环境中供Symbol.for( )和Symbol.keyFor( )搜索；
	2、Symbol.keyFor( )函数在全局环境中找不到对应的symbol，就回返回undefined。*/
</script>
</body>
</html>
