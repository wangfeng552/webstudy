<body>
    get可以接受三个参数，依次为目标对象、属性名和 proxy 实例本身
    <script>
        const obj = new Proxy({}, {
            get: function (target, propKey, receiver) {
                if (propKey in target) {
                    return target[propKey]
                } else {
                    throw new TypeError('the age is not an interger')
                }
            },
        })
    </script>

</body>
