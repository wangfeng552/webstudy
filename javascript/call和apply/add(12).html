<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function add(){
        var args = Array.prototype.slice.call(arguments); // 将具有length属性的对象转成数组
        var fn = function () {
            var arg_fn = Array.prototype.slice.call(arguments);

            return add.apply(null, args.concat(arg_fn)); // 用add方法替换当前方法
        }
        fn.valueOf = function () {
            console.log('调用valueofz')
            return args.reduce(function (a,b) {
                return a+b
            })
        }
        return fn;
    }
</script>
</body>
</html>
