<html lang="en">

  <body>
    <script>
      var blessingWords =
        "祝福早：一祝永健康，二祝胃口秒，三祝事事顺，四祝效率高，五祝多钞票，六祝不变老，七祝全家好，八祝好运罩，九祝您久久幸福天天笑。岁岁平安，安居乐业。业和邦兴，兴旺发达。大吉大利，力争上游。游刃有余。";
      function lengthCutting(str, num) {
        let strArr = [];
        for (let i = 0; i < str.length; i += num)
          strArr.push(str.slice(i, i + num) + '/n');
        return strArr;
      }

      var cutBlessingWorldsList = lengthCutting(blessingWords, 20).join("")	


      console.log(cutBlessingWorldsList);
    </script>
  </body>
</html>
