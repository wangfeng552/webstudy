<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function foo1() {
        return {
            bar:'hello'
        }
    }
    function foo2() {
        return
        {
            bar:"hello"
        }
    }
    foo1() //=> Object{bar:'hello'}
    foo2() //=>undefined

    /* 解释
    当碰到 foo2()中包含return语句的代码行，分号会立即自动插入到返回语句之后。
    也不会抛出错误，因为代码的其余部分是完全有效的，即使它没有得到调用或做任何事情（相当于它就是是一个未使用的代码块，定义了等同于字符串 "hello"的属性 bar）。
    所以，在使用return语句的时候，要留意javascript的这个特点，尽可能不要将return关键字写在独立的一行，避免不必造成不必要的错误。
    * */
</script>
</body>
</html>
