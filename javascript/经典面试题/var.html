<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    (function () {
        var a = b =3;
    })()
    console.log(typeof a == 'undefined')  //=>true
    console.log(typeof b == 'undefined')  //=>false

   /* 解释
    b = 3;  变量b声明是不加关键字var的，也就是说变量b是全局变量（隐式全局变量）。
    var a = b;
    在严格模式下（使用 use strict），又会是什么结果？
    报错:b is not undefined
    */
</script>


<script>
    var name = 'World!';
    (function () {
        if (typeof name === 'undefined') {
            var name = 'Jack';
            console.log('Goodbye ' + name);
        } else {
            console.log('Hello ' + name);
        }
    })();

    //=> Goodbye Jack
    //    匿名函数也有变量，导致变量提升
</script>

<script>
    function foo(a) {
        var a;
        return a;
    }
    function bar(a) {
        var a= 'bye';
        return a;
    }
    [foo('hello'),bar('hello')] //=> hello ,bye
    /*解释*/
//    带有初始化表达式的变量声明即是声明也是定义
    function foo(a) {
        return a
    }
    function bar(a) {
        a = 'bye'
        return a;
    }
</script>

</body>
</html>
