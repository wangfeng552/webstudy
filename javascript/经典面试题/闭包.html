<body>
关于闭包，有权访问另一个函数作用域内变量的函数都是闭包
另一个就是让这些变量的值始终保持在内存中
<script>
    function outFunc(){
        var name = "前端军";
        function inFunc() {
            console.log(name)
        }
        return inFunc;
    }
    outFunc()() //=> "前端军"
</script>

<script>
//    闭包应用举例：模拟类的私有属性。看下面的例子。
    function User() {
        this.name = "前端君"; //公有属性
        var age = 23; //私有属性
        this.sayAge = function () {
            console.log("my age is " + age)
        }
    }
    var user =new User();

    user.name   // => "前端君"
    user.age    //=> undefined
    user.sayAge() //=>"my age is 23"
//    这里sayAge函数访问了构造函数User里面的变量age，所以形成了闭包
</script>
</body>
</html>
