<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let t = ' 123 '
        const trim = (str) => {
            return str.replace(/^\s*|\s*$/g, '')  // \s匹配所有空白符  * 零次或多次
        }

        const trim2 = (str) => {
            // ()标记一个子表达式 
            // ? 匹配前面的子表达式零次或一次
            // . 匹配除换行符\n之外的任何字符
            return str.replace(/^\s*(.*?)\s*$/g, '$1')
        } 
    </script>
</body>

</html>
