<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
如果把数字与字符串相加，结果将成为字符串。
<script>
    x=5+5;
    document.write(x);

    x="5"+"5";
    document.write(x);

    x=5+"5";
    document.write(x);

    x="5"+5;
    document.write(x);
</script>
</body>
</html>
