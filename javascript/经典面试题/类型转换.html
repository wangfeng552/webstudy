<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(1+'2'+'2') //=>122
    // 1 + "2" 是执行的第一个操作。
    // 由于其中一个运算对象 "2" 是字符串，JavaScript会假设它需要执行字符串连接，
    // 因此，会将  1 的类转换为 "1"  ，  1+"2" 结果就是 "12" 。
    // 然后， "12"+"2" 就是 "122" 。
</script>

<script>
    console.log(1+ +'2'+'2') //=>32
    /*根据运算的顺序，要执行的第一个运算是 +"2" （第一个 "2" 前面的额外 + 被视为一元运算符）。

因此，JavaScript将 "2" 的类型转换为数字，然后应用一元 + 号（即将其视为一个正数）。其结果就是得到一个数字 2 ，接下来的运算就是 1 + 2 ，这当然是 3 。

然后我们需要在一个数字和一个字符串之间进行运算（即， 3 和 "2"），同样的，JavaScript会将数值类型转换为字符串，并执行字符串的连接，产生 "32" 。*/
</script>

<script>
    console.log(1 +  -"1" + "2"); //=>02
    // 先是 "1" 变为 1 ，然后当应用 - 时又变为了 -1 ，
    // 然后将其与 1 相加，结果为 0 ，再将其转换为字符串，连接最后的  "2"  运算对象，得到 "02" 。
</script>

<script>
    console.log(+"1" +  "1" + "2"); //=>112
    //    虽然第一个运算对象  "1" 因为前缀的一元 + 运算符类型转换为数值，
    //    但当连接到第二个运算对象 "1" 的时候，又立即转换回字符串，
    //    然后又和最后的运算对象 "2"  连接，产生了字符串  "112" 。
</script>

<script>
    console.log( "A" - "B" + "2");  //=> NaN2
    //    由于运算符 - 不能被应用于字符串，
    //    并且 "A" 和 "B" 都不能转换成数值，
    //    因此， "A" - "B" 的结果是 NaN  ，
    //    然后再和字符串 "2"  连接，得到 "NaN2"  。
</script>

<script>
    console.log( "A" - "B" + 2);  // =>NaN
</script>
</body>
</html>
