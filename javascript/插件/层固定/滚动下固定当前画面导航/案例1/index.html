<script>
function showIntf() {
var isIE6= !!window.ActiveXObject&&!window.XMLHttpRequest;
$$ = function(id) {
return document.getElementById(id)
}
function addClass(o, cn) {
var re = new RegExp("(\\s*|^)" + cn + "\\b", "g");
o.className += o.className ? (re.test(o.className) ? "": " " + cn) : cn
}
function removeClass(o, cn) {
var re = new RegExp("(\\s*|^)" + cn + "\\b", "g");
var sName = o.className;
o.className = sName.replace(re, "")
}
window.onscroll = window.onresize = function() {
var scrTop = document.documentElement.scrollTop + document.body.scrollTop,
offTop = $$("dMark").getBoundingClientRect().top + scrTop - document.documentElement.clientTop;
scrTop > offTop ? addClass($$("channelHtml"), "channelMove") : removeClass($$("channelHtml"), "channelMove");
}
}
showIntf();
</script>
