<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
/*网页开头定义*/
body { margin:0 auto; font-size:12px; font-family:Verdana; line-height:1.5;}
ul,dl,dd,h1,h2,h3,h4,h5,h6,form,p { padding:0; margin:0;}
ul { list-style:none;}
img { border:0px;}
a { color:#05a; text-decoration:none;}
a:hover { color:#f00;}
a:hover { color:#f00;}

.mm{ width:322px;}
.bian{ border:1px solid #ccc;}
.mm_t{ height:200px; border-bottom:none;}
.mm_d{ height:28px; position:relative; border-top:2px solid #F60;}
.mm_d ul{ position:absolute; top:0; margin-left:10px; height:25px;}
.mm_d ul li{ width:80px;border:1px solid #ccc; border-top:none; background:#fff;  text-align:center; cursor:pointer; margin:0 5px 0 0; float:left; height:25px; line-height:25px;}
.mm_d ul li.gl{ background:#f60; border:none; color:#fff; font-weight:bold;}
</style>
</head>

<body>
<div class="mm">
	<div class="mm_t bian" >
    	<div id="con_one_0"><img src="12.jpg" width="320" height="200" /></div>
		<div id="con_one_1" style="display:none;"><img src="21.jpg" width="320" height="200" /></div>
    </div>
    <div class="mm_d bian" >
    	<ul>
        	<li id="one0" onmouseover="set('one',0,2)" class="gl">外观</li>
            <li id="one1" onmouseover="set('one',1,2)">内饰</li>
        </ul>
    </div>
</div>
<script type="text/javascript">
function set(name,col,n){
	for(i=0;i<3;i++){
		var menu=document.getElementById(name+i);
		var con=document.getElementById("con_"+name+"_"+i);
		menu.className=i==col?"gl":"";
		con.style.display=i==col?"block":"none";
		}
	}
</script>
</body>
</html>
