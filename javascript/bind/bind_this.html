<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bind</title>
</head>
<body>
<script>
//  案例一
 var sum = function (x,y) {
   return x+y
 }
 // 创建一个类似sum的新函数，但this的值绑定到null
 // 并且第一个参数绑定到1，这个新的函数期望只传入一个实参
 var succ = sum.bind(null,1)
  succ(2) //=> 3  x绑定到1，并传入2作为实参y


//  案例二
  function f(y,z) {
    return this.x + y +z
  }
  var g=f.bind({x:1},2)  //绑定this和y
  g(3)
</script>



</body>
</html>
