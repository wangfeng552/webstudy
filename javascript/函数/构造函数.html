<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数</title>
</head>
<body>
<!--我们也可以通过自定义构造函数来生成对象，从而能实例化更多的对象。
构造函数也是函数，我们需要用大写的函数名即可。在函数中可以定义成员变量，成员函数等。-->

<script>
 // 通过关键字new和构造函数调用创建的对象的原型就是构造函数的prototype的属性的值；

 var Person=function(name){				//使用函数来构造对象 有prototype属性
  this.name=name;                       //this 函数内部自带的一个变量，用于指向当前这个对象，变量添加属性和方法来实现对类添加属性或方法
 }
 Person.prototype.getName=function(){	//person.prototype设置了一个函数对象的属性
  return this.name;
 }
 var zjh=new Person("张三");				//person 实例 关键字new 和构造函数 没有prototype属性
 var slh=new Person("老是");            //实例化一个对象 slh
 alert(zjh.getName())
</script>
</body>
</html>
