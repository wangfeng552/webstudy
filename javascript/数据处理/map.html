<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        const titleMap = new Map()
      let titleValue = []
      var titleData = [
        { description: "产品", msg: '1' },
        { description: "测试", msg: '2' },
        { description: "开发", msg: '3' },
      ]
      titleData.map((e) => {
        titleValue.push({ title: e.description, value: e.description })
        titleMap.set(e.msg, e.description)
        return titleValue
      })


      var userList = ['1','2']
      const titles = []
      userList.forEach((item)=>{
        if(titleMap.get(item)){
            titles.push(titleMap.get(item))
        }
      })



    </script>
  </body>
</html>
