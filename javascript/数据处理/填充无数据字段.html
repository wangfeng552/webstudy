<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [{ name: "李四", age: 20 }, { name: "往往" }, { age: 20 }]
      var cloumns = ["name", "age"]

      arr.map((item) => {
        for (let v of cloumns) {
          if (typeof item[v] === "undefined") {
            item[v] = ""
          }
        }
        return item
      })
    </script>
  </body>
</html>
