      ]

      
  /**
   * @description 拍平数据组合成树
   * @param menuList  拍平数据
   * @param nodeID parentId
   */
      function listToTree(menuList,nodeID){
        const res  = []
        menuList.forEach((item)=>{
          if(item.parentId === nodeID){
            res.push(item)
            const children = listToTree(listItem,item.id)
            if(children){
              item.children = children
            }
          }
        })
        console.log(res);
        return res
      }


    
      listToTree(listItem,'-2')

    </script>
