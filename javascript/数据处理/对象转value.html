<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let res = {
        name: "李四",
        age: 10,
      }

      const objectAddValue = (param) => {
        const res = {}
        Object.keys(param).forEach((key) => {
          res[key] = {
            value: param[key],
          }
        })
        return res
      }

      objectAddValue(res)

    </script>
  </body>
</html>
