    <script>
      var reg = new RegExp("(^|&|\\?|#)" + name + "=([^&]*)(&|\x24)", "")
      //匹配以字符串开头或者&或者\?或者# + name + =除开&所有字符得0个或多个，最后以&或者\x24匹配结束

      //(^|&)     //^匹配字符串开头 &就是&字符
      //(^| )     字符串开头或者空格
      //[abc]	    查找方括号之间的任何字符。
      //[^abc]	  查找任何不在方括号之间的字符。
      //([^&]*)   其中[^&]表示除开'&'之外得其它字符 ([^&]*)表示0到多个'&'之外得字符
      //(&|\x24)  以&或者\x24作为匹配结束
      //\x24      $
    </script>
