<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 以sync结尾的都是同步API
    wx.setStorageSync('key', 'value')
    wx.removeStorageSync('key')
    var value = wx.getStorageSync('key')
    wx.clearStorageSync()

    wx.getStorage({
      key: 'key',
      success(res) {
        console.log(res.data)
      },
      fail() {

      }
    })

    wx.setStorage({
      key: '',
      data: '',
      success(res) { }
    })


  </script>
</body>

</html>
