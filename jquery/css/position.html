<body>
<!--position() 获取匹配元素相对父元素的偏移-->
<style>
	.a1{position: relative;width: 1000px; height: 800px; background: #526}
	.mk{height: 120px; background: #88d;}
	.btn{ display: inline-block; width: 100px; height: 30px; background: #fe6;}
	input{position: absolute;top:0;}
</style>
<div class="a1">
	<div class="mk">123</div>
	<a class="btn">点击</a>
	<div class="mk">dsfgs</div>
	<a class="btn">点击</a>
	<form action=""><input type="file" class="file"/></form>
</div>
<script>
	$(".btn").hover(function(){
		var self=$(this);
		$(".file").css({
			"left":self.position().left,
			"top":self.position().top
		})
	})
</script>
</body>
</html>
