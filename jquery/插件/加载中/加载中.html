<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>1</title>
	<script src="../../jquery-1.11.2.js"></script>
	<!--http://www.17sucai.com/pins/demoshow/19637 更多加载图标-->
</head>
<body>
<style>
	@-webkit-keyframes line-spin-fade-loader {
		50% {
			opacity: 0.3; }

		100% {
			opacity: 1; } }

	@keyframes line-spin-fade-loader {
		50% {
			opacity: 0.3; }

		100% {
			opacity: 1; } }
	.loader_wf{ position: fixed;z-index: 10000; left: 50%; top: 50%; margin-top: -4.5rem; margin-left: -5.5rem; width: 11rem;height: 9rem; background-color: rgba(0,0,0,.3);
		-webkit-border-radius: .3rem;
		-moz-border-radius: .3rem;
		border-radius: .3rem;}
	.loader_wf .jz-tit{ position:absolute; text-align: center; font-size: 1.3rem; color: #fff; width: 11rem; top: 6rem; }
	.line-spin-fade-loader {
		position: relative; left: 50%; margin-left:-.22rem;top: 3rem; }
	.line-spin-fade-loader > div:nth-child(1) {
		top: 15px;
		left: 0;
		-webkit-animation: line-spin-fade-loader 1.2s 0.12s infinite ease-in-out;
		animation: line-spin-fade-loader 1.2s 0.12s infinite ease-in-out; }
	.line-spin-fade-loader > div:nth-child(2) {
		top: 10.63636px;
		left: 10.63636px;
		-webkit-transform: rotate(-45deg);
		-ms-transform: rotate(-45deg);
		transform: rotate(-45deg);
		-webkit-animation: line-spin-fade-loader 1.2s 0.24s infinite ease-in-out;
		animation: line-spin-fade-loader 1.2s 0.24s infinite ease-in-out; }
	.line-spin-fade-loader > div:nth-child(3) {
		top: 0;
		left: 15px;
		-webkit-transform: rotate(90deg);
		-ms-transform: rotate(90deg);
		transform: rotate(90deg);
		-webkit-animation: line-spin-fade-loader 1.2s 0.36s infinite ease-in-out;
		animation: line-spin-fade-loader 1.2s 0.36s infinite ease-in-out; }
	.line-spin-fade-loader > div:nth-child(4) {
		top: -10.63636px;
		left: 10.63636px;
		-webkit-transform: rotate(45deg);
		-ms-transform: rotate(45deg);
		transform: rotate(45deg);
		-webkit-animation: line-spin-fade-loader 1.2s 0.48s infinite ease-in-out;
		animation: line-spin-fade-loader 1.2s 0.48s infinite ease-in-out; }
	.line-spin-fade-loader > div:nth-child(5) {
		top: -15px;
		left: 0;
		-webkit-animation: line-spin-fade-loader 1.2s 0.6s infinite ease-in-out;
		animation: line-spin-fade-loader 1.2s 0.6s infinite ease-in-out; }
	.line-spin-fade-loader > div:nth-child(6) {
		top: -10.63636px;
		left: -10.63636px;
		-webkit-transform: rotate(-45deg);
		-ms-transform: rotate(-45deg);
		transform: rotate(-45deg);
		-webkit-animation: line-spin-fade-loader 1.2s 0.72s infinite ease-in-out;
		animation: line-spin-fade-loader 1.2s 0.72s infinite ease-in-out; }
	.line-spin-fade-loader > div:nth-child(7) {
		top: 0;
		left: -15px;
		-webkit-transform: rotate(90deg);
		-ms-transform: rotate(90deg);
		transform: rotate(90deg);
		-webkit-animation: line-spin-fade-loader 1.2s 0.84s infinite ease-in-out;
		animation: line-spin-fade-loader 1.2s 0.84s infinite ease-in-out; }
	.line-spin-fade-loader > div:nth-child(8) {
		top: 10.63636px;
		left: -10.63636px;
		-webkit-transform: rotate(45deg);
		-ms-transform: rotate(45deg);
		transform: rotate(45deg);
		-webkit-animation: line-spin-fade-loader 1.2s 0.96s infinite ease-in-out;
		animation: line-spin-fade-loader 1.2s 0.96s infinite ease-in-out; }
	.line-spin-fade-loader > div {
		background-color: #fff;
		width: 0.2rem;
		height: 1.75rem;
		margin: .1rem;
		-webkit-animation-fill-mode: both;
		animation-fill-mode: both;
		position: absolute;
		width: .25rem;
		height: .75rem; }
</style>

<style>
	.loader_zpy {
		width: 100%;
		height: 5.5rem;
		text-align: center;
		line-height: 5.5rem;
		color: #999;
		font-size: 1.2rem;
	}
	.loader_zpy > div {
		display: inline-block;
	}
	.ball-beat > div:nth-child(2n-1) {
		-webkit-animation-delay: 0.35s !important;
		animation-delay: 0.35s !important;
	}
	.ball-beat > div {
		background-color: #b3b3b3;
		width: 0.65rem;
		height: 0.65rem;
		border-radius: 50%;
		margin: 0.1rem;
		-webkit-animation-fill-mode: both;
		animation-fill-mode: both;
		display: inline-block;
		-webkit-animation: ball-beat 1s 0s infinite linear;
		animation: ball-beat 1s 0s infinite linear;
	}
	@-webkit-keyframes ball-beat {
		50% {
			opacity: 0.2;
			-webkit-transform: scale(0.75);
			transform: scale(0.75);
		}

		100% {
			opacity: 1;
			-webkit-transform: scale(1);
			transform: scale(1);
		}
	}

	@keyframes ball-beat {
		50% {
			opacity: 0.2;
			-webkit-transform: scale(0.75);
			transform: scale(0.75);
		}

		100% {
			opacity: 1;
			-webkit-transform: scale(1);
			transform: scale(1);
		}
	}
</style>

<div class="otherlidt"></div>

<script>
	var Loading={
		addFullLoading:function(){
			$("body").append("<div class='loader_wf'><div class='line-spin-fade-loader'><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div><div class='jz-tit'>正在加载</div></div >")
			$(".loader_wf").css({"opacity":1});
		},
		removeLoading:function(){
			var loading=$(".loader_wf");
			loading.animate({"opacity":0},"slow")
		},
		addListLoading:function(selector){
			var h = '<div class="loader_zpy">'
					+'<div>正在加载</div>'
					+'<div class="loader-inner ball-beat">'
					+'<div></div>'
					+'<div></div>'
					+'<div></div>'
					+'</div>'
					+'</div>';
			$(selector).append(h);
		},
		removeListLoading:function(){
			var loading=$(".loader_zpy");
			loading.animate({opacity:0},"slow");
			setTimeout(function(){
				loading.remove();
			},500)
		}
	}
	Loading.addFullLoading();
	Loading.addListLoading(".otherlidt");
</script>
</body>
</html>
