	// global variables
	var timer;
	var flag = new Array(100);

	// set data here!!
	mobile[0]={name:"张三",tel:"13761401502"};
	mobile[1]={name:"李四",tel:"13020000101"};
	mobile[2]={name:"哇闪电",tel:"13020000102"};
	mobile[3]={name:"sdf",tel:"13020000103"};

	mobile[9]={name:"rrrrrr",tel:"13020000109"};
	mobile[10]={name:"ttttttt",tel:"13020000100"};
	var num = mobile.length-1;
	function getRandNum(){
		num=parseInt(num);
		var y=GetRnd(0,num);
		document.getElementById("result").value = mobile[y].name +" "+ mobile[y].tel;
	}
	function start(){
		clearInterval(timer);
		timer = setInterval('change()',50);
	}
	function ok(){
		clearInterval(timer);
	}
	function GetRnd(m,n){
		randnum =parseInt(Math.random()*(n-m+1));
		return randnum;
	}
	function setTimer(){
		time=setInterval("getRandNum()",10);
		document.getElementById("start").disabled = true;
		document.getElementById("end").disabled = false;
	}
	function clearTimer(){
		noDupNum();
		clearInterval(time);
		document.getElementById("start").disabled = false;
		document.getElementById("end").disabled = true;
		setValues();
	}
	function noDupNum(){
		// to remove the selected mobile phone number
		mobile.removeEleAt(randnum);

		// to reorganize the mobile number array!!
		var o = 0;
		for(p=0; p<mobile.length;p++){
			if(typeof mobile[p]!="undefined"){
				mobile[o] = mobile[p];
				o++;
			}
		}
		num = mobile.length-1;
	}
	// method to remove the element in the array
	Array.prototype.removeEleAt = function(dx)
	{
		if(isNaN(dx)||dx>this.length){return false;}
		this.splice(dx,1);
	}
	// set mobile phone numbers to the table cell
	function setValues(){
		document.getElementById(cellnum).value =
				document.getElementById("result").value ;
		cellnum++;
	}
	//-->
</script>
