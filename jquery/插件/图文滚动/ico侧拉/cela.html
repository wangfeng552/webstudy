<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Document</title>
<link rel="stylesheet" type="text/css" href="http://www.j1.com/css/home_v1/global.css">
<link rel="stylesheet" type="text/css" href="http://www.j1.com/css/home_v1/index1300.css">
<script type="text/javascript" src="http://cj.j1.com/js/lib/jquery/jquery-1.5.2.min.js"></script>
<style>
.clys{ width: 37px; height: 284px; position: fixed; left: 50%; top: 50%;}	
.clys .slidebar-item{ background: url(images/123.jpg) 0 0 no-repeat;  background-color: #FFFFFF;
    border: 1px solid #CCCCCC;
    color: #FFFFFF;
    display: block;
    height: 35px;
    line-height: 33px;
    margin-top: -1px;
    padding-left: 33px;
    position: relative;
    text-decoration: none;
    width: 0;
text-align: center;}
.clys .ics-01{ background-position:-1px -1px; }
.clys .ics-02{ background-position:-1px -37px; }
.clys .ics-03{ background-position:-1px -73px; }
.clys .ics-04{ background-position:-1px -109px; }
.clys .slidebar-item:hover{background-color: #f60; border: 1px solid #f60; color: #fff; text-decoration: none;z-index: 1;}
.clys .ics-01:hover{ background-position: 0 -284px; }
.clys .ics-02:hover{ background-position: 0 -321px; }
.clys .ics-03:hover{ background-position: 0 -284px; }
.clys .ics-04:hover{ background-position: 0 -284px; }
</style>
	
</head>
<body>

<div class="clys">
	<a href="" class="slidebar-item ics-01">1111</a>
	<a href="" class="slidebar-item ics-02">222</a>
	<a href="" class="slidebar-item ics-03">333</a>
	<a href="" class="slidebar-item ics-04">444</a>
</div>

<script>
	//鼠标经过滑动
	var moveWidth=40,
		moveTime=200,
		curmov=null;
		$(".clys a").hover(function(){
			var curLi=$(this)
			curmov=setTimeout(function(){
				curLi.animate({marginLeft:"-"+moveWidth+"px",width:moveWidth+"px"},moveTime)
				},200)//延迟执行的动作
			},function(){
				clearTimeout(curmov);//timeoutID来叫停
				$(this).animate({marginLeft:"0px",width:"0px"},moveTime)
				})
</script>
</body>
</html>
