<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="keywords" content="JS代码,翻牌书角,JS广告代码,JS特效代码" />
<meta name="description" content="此代码内容为jQuery+css带阴影的撕页广告效果，属于站长常用代码，更多翻牌书角代码请访问懒人图库JS代码频道。" />
<title>jQuery+css带阴影的撕页广告效果_懒人图库</title>
<link href="css/styles.css" type=text/css rel=stylesheet>
<SCRIPT src="js/jquery-latest.js" type=text/javascript></SCRIPT>
<SCRIPT type=text/javascript> 
$(document).ready(function(){

//Page Flip on hover

	$("#pageflip").hover(function() {
		$("#pageflip img , .msg_block").stop()
			.animate({
				width: '307px', 
				height: '319px'
			}, 500); 
		} , function() {
		$("#pageflip img").stop() 
			.animate({
				width: '50px', 
				height: '52px'
			}, 220);
		$(".msg_block").stop() 
			.animate({
				width: '50px', 
				height: '50px'
			}, 200);
	});

	
});
</SCRIPT>
<STYLE type=text/css>
IMG { BEHAVIOR: url(iepngfix.htc) }
#pageflip { RIGHT: 0px; FLOAT: right; POSITION: relative; TOP: 0px }
#pageflip IMG { Z-INDEX: 99; RIGHT: 0px; WIDTH: 50px; POSITION: absolute; TOP: 0px; HEIGHT: 52px; ms-interpolation-mode: bicubic }
#pageflip .msg_block { RIGHT: 0px; BACKGROUND: url(images/subscribe.png) no-repeat right top; OVERFLOW: hidden; WIDTH: 50px; POSITION: absolute; TOP: 0px; HEIGHT: 50px }
</STYLE>
</head>
<body id=home>
<div id=pageflip><A href="http://www.lanrentuku.com" target="_blank"><IMG alt="懒人图库" src="images/page_flip.png"></A>
  <div class=msg_block></div>
</div>
<p> 1  #pageflip img , .msg_block  广告展开后图片大小请修改后面的数值。
  
  2  #pageflip img 广告展开前图片大小，请修改后面的数值。
  
  3 .msg_block 广告展示后图片的大小，请修改后面对应的数值。 </p>
</body>
</html>
