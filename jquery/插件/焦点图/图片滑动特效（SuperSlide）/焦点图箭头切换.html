<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>纯CSS实现的outline切换transition动画效果</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="scripts/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="scripts/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
<style>
.slide-top .prev,.slide-top .next,.left-slide .prev,.left-slide .next{background: url(http://img.j1.com/images/images1308/ico/slidelf.png) 0 0 no-repeat;}
.slide-top{ width:750px; height:270px; overflow:hidden; position:relative;z-index:4; } 
.slide-top .hd{ height:22px; overflow:hidden; position:absolute; right:20px; bottom:10px; z-index:1; } 
.slide-top .hd ul{ overflow:hidden; zoom:1; float:left;} 
.slide-top .hd ul li{ float:left; margin-right:5px;  width:22px; height:22px; line-height:22px; text-align:center; background:#939393; cursor:pointer; border-radius: 50%; color: #fff; font:400 14px/22px "Arial"; opacity: 0.8;filter:alpha(opacity=80); } 
.slide-top .hd ul li.on_hover{ background:#e4393c; color:#fff;opacity: 1;filter:alpha(opacity=100);} 
.slide-top .bd{ position:relative; height:100%; z-index:0;} 
.slide-top .bd img{ width:750px; height:270px;} 
.slide-top .prev,.slide-top .next { display: none;  width: 35px; height: 70px;  position: absolute; top: 100px; z-index:10; }
.slide-top .prev { left: 0; }
.slide-top .next { right: 0; background-position: right top; }
.left-slide{ overflow:hidden; position:relative;  border:1px solid #E6E6E6; height: 142px; width: 748px;   } 
.left-slide .bd ul{ overflow:hidden; zoom:1; } 
.left-slide .bd ul li{ padding:0 1px 0 2px; width: 245px; height: 142px; border-right: 1px solid #E6E6E6; text-align:center; float:left;display:_inline;   } 
.left-slide .bd ul li.nom{ border-right: 1px solid #fff;}
.left-slide .bd ul li img{ width: 245px; height: 140px;}
.left-slide .prev,.left-slide .next { display: none;  width: 35px; height: 70px;  position: absolute; top: 38px; z-index:10; }
.left-slide .prev { left: 0; }
.left-slide .next { right: 0; background-position: right top; }
</style>
  <div class="slide-top">
    <div class="hd">
      <ul>
        <li class="on_hover">1</li>
        <li class="">2</li>
        <li class="">3</li>
        <li class="">4</li>
        <li class="">5</li>
      </ul>
    </div>
    <a href="javascript:void(0)" class="prev" style="opacity: 0.1; display: none;"></a><a href="javascript:void(0)" class="next" style="opacity: 0.1; display: none;"></a>
    <div class="bd">
      <ul>
        <li style="display: list-item;"><a target="_blank" href="http://www.j1.com/activity/hyzx.html"><img alt="会员日" src="http://img.j1.com/upload/pic/shopGoods/1418003893394.jpg"></a></li>
        <li style="display: none;"><a target="_blank" href="http://www.j1.com/activity/doctor.html"><img alt="健一好药师" src="http://img.j1.com/upload/pic/shopGoods/1417744435848.jpg"></a></li>
        <li style="display: none;"><a target="_blank" href="http://www.j1.com/product/79213-88035.html"><img alt="玛卡益康" src="http://img.j1.com/upload/pic/shopGoods/1417764532149.jpg"></a></li>
        <li style="display: none;"><a target="_blank" href="http://www.j1.com/activity/constellation.html"><img alt="12星座囤货季" src="http://img.j1.com/upload/pic/shopGoods/1417485389007.jpg"></a></li>
        <li style="display: none;"><a target="_blank" href="http://www.j1.com/activity/taoge7.html"><img alt="涛哥第7期" src="http://img.j1.com/upload/pic/shopGoods/1417657921671.jpg"></a></li>
      </ul>
    </div>
  </div>
<script type="text/javascript">
  // 焦点图
$(".slide-top,.left-slide").hover(function(){
$(this).find(".prev,.next").fadeTo("show",0.1);
},function(){
$(this).find(".prev,.next").hide();
})
$(".prev,.next").hover(function(){
$(this).fadeTo("show",0.6);
},function(){
$(this).fadeTo("show",0.1);
})
$(".slide-top").slide( { mainCell:".bd ul",interTime : 5000,autoPlay:true} ); 
</script>
</body>
</html>
