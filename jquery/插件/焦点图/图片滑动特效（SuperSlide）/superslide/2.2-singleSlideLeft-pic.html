<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="zh-CN">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>Super Slide</title>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.blockUI.js"></script>
<script type="text/javascript" src="js/jquery.SuperSlide.js"></script>
<link rel="stylesheet" href="css/global.css" />
<style>
.slideBox{ width:450px; height:230px; overflow:hidden; position:relative;    }
.slideBox .hd{ height:15px; overflow:hidden; position:absolute; right:10px; bottom:10px; z-index:1; }
.slideBox .hd ul{ overflow:hidden; zoom:1; float:left;  }
.slideBox .hd ul li{ float:left; margin-right:5px;  width:15px; height:15px; line-height:14px; text-align:center; background:#fff; cursor:pointer; }
.slideBox .hd ul li.on{ background:#f00; color:#fff; }
.slideBox .bd{ position:relative; height:100%; z-index:0;   }
.slideBox .bd img{ width:450px; height:230px; }
</style>
</head>
<body>

<div id="slideBox" class="slideBox">
	<div class="hd">
		<ul><li>1</li><li>2</li><li>3</li></ul>
	</div>
	<div class="bd">
		<ul>
			<li><img src="images/ad1.jpg" /></li>
			<li><img src="images/ad2.jpg" /></li>
			<li><img src="images/ad3.jpg" /></li>
		</ul>
	</div>
</div>
<script type="text/javascript">$(".slideBox").slide( { mainCell:".bd ul",effect:"left",autoPlay:true} );</script>

</body>
</html>
