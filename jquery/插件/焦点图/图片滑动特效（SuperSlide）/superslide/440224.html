<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="zh-CN">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>Super Slide</title>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.blockUI.js"></script>
<script type="text/javascript" src="js/jquery.SuperSlide.js"></script>
<link rel="stylesheet" href="css/global.css" />
<style>
.hwg-slide-main{ width:440px; height:224px; overflow:hidden; position:relative;    }
.hwg-slide-main .hd{ height:5px; overflow:hidden; position:absolute; left:182px; bottom:10px; z-index:1; }
.hwg-slide-main .hd ul{ overflow:hidden; zoom:1; }
.hwg-slide-main .hd ul li{ float:left; margin-right:5px;  width:20px; height:5px; background:#fff; cursor:pointer; }
.hwg-slide-main .hd ul li.on{ background:#f00; color:#fff; }
.hwg-slide-main .bd{ position:relative; height:100%; z-index:0;   }
.hwg-slide-main .bd img{ width:440px; height:224px; }
</style>
</head>
<body>

<div class="hwg-slide-main">
	<div class="hd">
		<ul><li></li><li></li><li></li></ul>
	</div>
	<div class="bd">
		<ul>
			<li><img src="images/ad1.jpg" /></li>
			<li><img src="images/ad2.jpg" /></li>
			<li><img src="images/ad3.jpg" /></li>
		</ul>
	</div>
</div>
<script type="text/javascript">$(".hwg-slide-main").slide( { mainCell:".bd ul",autoPlay:true} );</script>

</body>
</html>
