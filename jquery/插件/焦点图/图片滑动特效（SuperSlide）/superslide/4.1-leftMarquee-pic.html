<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="zh-CN">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>Super Slide</title>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.blockUI.js"></script>
<script type="text/javascript" src="js/jquery.SuperSlide.js"></script>
<link rel="stylesheet" href="css/global.css" />
<style>
.picList li{ width:126px;  }
.picList .pic{ text-align:center; line-height:0px;  }
.picList .pic img{ width:120px; height:90px; padding:2px; border:1px solid #ccc; }
.picList .pic a:hover img{ border-color:#f00;  }
.picList .title{ line-height:24px;   }
/* 多个左滚动 - 公用类 */
.leftLoop{ overflow:hidden; position:relative;  border:1px solid #ccc;   }
.leftLoop .hd{ overflow:hidden;  height:30px; background:#f4f4f4;  }
.leftLoop .hd .prev,.leftLoop .hd .next{ display:block;  width:5px; height:9px; line-height:10px; float:right; margin-right:10px; margin-top:10px;  overflow:hidden; cursor:pointer; background:url("images/icoLeft.gif") no-repeat;}
.leftLoop .hd .next{ background:url("images/icoRight.gif") no-repeat;  }
.leftLoop .hd ul{ float:right; overflow:hidden; zoom:1; margin-top:10px;  }
.leftLoop .hd ul li{ position:relative; _display:inline; float:left;  width:10px; height:10px; overflow:hidden; background:#ccc; margin-right:10px; text-indent:-999px; cursor:pointer;
    -webkit-border-radius: 10px; -moz-border-radius: 10px; border-radius: 10px; behavior: url(PIE.htc);}
.leftLoop .hd ul li.on{ background:#f00;  }
.leftLoop .bd{ padding:10px;   }
.leftLoop .bd ul{ overflow:hidden; zoom:1; }
.leftLoop .bd ul li{ margin:0 10px; text-align:center; float:left;display:_inline;  }
</style>
</head>
<body>


<body>

<div class="effect" style="width:460px">
		<div id="leftMarquee" class="leftLoop">
			<div class="hd">
				<a class="next"></a>
				<a class="prev"></a>
			</div>
			<div class="bd">
				<ul class="picList">
					<li>
						<div class="pic"><a href=""><img src="images/ad1.jpg" /></a></div>
						<div class="title"><a href="">效果图1</a></div>
					</li>
					<li>
						<div class="pic"><a href=""><img src="images/ad2.jpg" /></a></div>
						<div class="title"><a href="">效果图2</a></div>
					</li>
					<li>
						<div class="pic"><a href=""><img src="images/ad3.jpg" /></a></div>
						<div class="title"><a href="">效果图3</a></div>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">$("#leftMarquee").slide({ mainCell:".bd ul",effect:"leftMarquee",vis:3,interTime:40,autoPlay:true });</script>
</div>
</body>
</html>
