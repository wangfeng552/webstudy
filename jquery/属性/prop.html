<script>
//	选中复选框为true，没选中为false

	})*/

//	禁用页面上所有radio
	/*$("input[type='radio']").prop("disabled","false")*/

//	禁用和选中所有页面上的复选框。
	/*$("input[type='checkbox']").prop({
		disabled:"false",
		checked:"true"
	})*/

//	通过函数来设置所有页面上的复选框被选中。
	$("input[type='checkbox']").prop("checked",function(i,v){  //1:属性名称 2:返回属性值的函数,第一个参数为当前元素的索引值，第二个参数为原先的属性值。
		return !v;
	})

//	用来删除由.prop()方法设置的属性集
	$("input[type='checkbox']").removeProp("checked")
</script>
