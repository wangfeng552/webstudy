<body>
<style>
.mk{background: #cff;}
</style>
<div class="mk">大师傅好</div>
<button>finsh</button>
<script>
	//finsh()停止当前正在运行的动画，删除所有排队的动画，并完成匹配元素所有的动画。
//	$('.mk').animate({height:"100px"},1000).delay(2000).hide("slow")
	$('.mk').animate({height:"100px"},1000).delay(2000).hide("slow").finish()
</script>
