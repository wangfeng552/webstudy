<body>
<!--radio-->
<form action="">
    <div class="mk">
        <input type="radio" name="k0" value="aa">
        <input type="radio" name="k0" value="bb">
        <input type="radio" name="k0" value="cc">
    </div>
    <a href="" class="btn">提交</a>
</form>
<script>
    $(".btn").on("click",function(e){
        e.preventDefault();
        var mklength=$(".mk").length;
        for(var i=0;i<mklength;i++){
            var val=$('input:radio[name=k'+i+']:checked').val();
            if(val==null){
                alert("什么也没选中!");
                return false;
            }
            else{
                alert(val);
            }
        }
    })
</script>

<!--checkbox-->
<form>
    <input type="checkbox" name="newsletter" checked="checked" value="Daily" />
    <input type="checkbox" name="newsletter" value="Weekly" />
    <input type="checkbox" name="newsletter" checked="checked" value="Monthly" />
</form>
<script>
    var arr=[]
    $("input:checked").each(function(){
        arr.push($(this).val())
    })
</script>
