<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.11.2.js"></script>
</head>
<body>
<div>
    <ul>
        <li>123</li>
        <li>123</li>
        <li>123</li>
        <li>313123</li>
        <li>423424234</li>
    </ul>
</div>
<script>
//    利用事件冒泡实现：
    $('ul').on('mouseover',function (e) {
        $(e.target).css('color','red').siblings().css('color','#000')
    })

   /* $("li").on("mouseover",function(){
        $(this).css("background-color","#ddd").siblings().css("background-color","white");
    })
*/
//前者少了一个遍历所有li节点的操作，所以在性能上肯定是更优的

//还有就是，如果我们在绑定事件完成后，页面又动态的加载了一些元素……
    $('<li>第三发沙发斯蒂芬</li>').appendTo('ul')
</script>
<script>
    var myAll=document.querySelector('ul')
	myAll.addEventListener('click',function(ev){
		var list=document.querySelectorAll('ul li')
		var ev= ev || window.event;
		var target = ev.target || ev.srcElement;
		for(var i=0;i<list.length;i++){
			if(list[i]==target){
				alert(i+'---'+target.innerHTML)
			}
		}
	})


document.querySelector('#add').addEventListener('click',function(){
	var d=document;
    var node = d.createElement('li')
    var textNode = d.createTextNode('你好')
    node.appendChild(textNode);
    myAll.appendChild(node)
})
</script>
</body>
</html>
