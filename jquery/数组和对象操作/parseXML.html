<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title></title>
	<script src="jquery-1.11.2.js"></script>

<body>
<script>
var xml='<?xml version="1.0" encoding="UTF-8"?><recipe><recipename>Ice Cream Sundae</recipename><preptime>5 minutes</preptime></recipe>';
var xmlDoc= $.parseXML(xml);		//转换成xml文件

	$xml.find("recipe")				//可以查询及操作
</script>
</body>
