<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>1</title>
	<script src="../jquery-1.11.2.js"></script>
</head>
<body>
<div class="area"></div>
<div class="quyu"><span class="bx">不限</span></div>
<script>
	var obj1=[{上海:["奉贤区","南汇区","徐汇区","黄浦区"]},{北京:["长阳","第三个","离开"]},{西安:["塘桥","暗示"]}];
	$.each(obj1,function(i,v){
		$.each(v,function(x,y){
			$(".area").append('<a href="" data-kvale='+y+'>'+x+'</a>')
		})
	})

	/*for(var i= 0,n=obj.length;i<n;i++){
		$.each(obj[i],function(i,v){
			$(".area").append('<a href="" data-kvale='+v+'>'+i+'</a>')
		})
	}*/

	$(".area").on("click","a",function(e){
		e.preventDefault();
		var self=$(this);
		var dataKvale=self.data("kvale");
		var html='<span class="bx">不限</span>';
		var arr1=dataKvale.split(",");    //字符串转数组
//		var arr1=$.makeArray(dataKvale);
		$.each(arr1,function(i,v){
			html += '<a href="">'+v+'</a>';
		})
		$(".quyu").html(html);
	})



	/*--原声JS遍历法------------------------------------*/

	var obj=[{上海:[1,2,3,4]},{北京:"25"},{sex:"boy"}];
	var i,k;
	var arr1=[],arr2=[];
	for(i in obj){
		for(k in obj[i]){
			arr1.push(k);
			arr2.push(obj[i][k])
		}
	}
	for(var i=0;i<arr1.length;i++){
		$(".hk").append('<a href="" data-kvalue='+arr2[i]+'>'+arr1[i]+'</a>')
	}
</script>
