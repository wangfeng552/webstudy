<body>
<ul>
	<li>item 1
		<ul>
			<li>sub item 1-a</li>
			<li>sub item 1-b</li>
		</ul>
	</li>
	<li>item 2
		<ul>
			<li>sub item 2-a</li>
			<li>sub item 2-b</li>
		</ul>
	</li>
</ul>
<script>
    function handler(event) {
        var $target = $(event.target);
        console.log($target)
        if ($target.is("li")) {
            $target.children().toggle();
        }
    }

    $("ul").click(handler).find("ul").hide();
</script>
</body>
