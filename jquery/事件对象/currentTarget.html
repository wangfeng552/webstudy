<body>
<div class="h2">asdf</div>
<script>
//	event.currentTarget 在事件冒泡阶段中的当前DOM元素 =this
	$(".h2").hover(function(e){
		//alert(e.currentTarget==this)   //true
		$(e.currentTarget).css("color","red")
	})
</script>
</body>
