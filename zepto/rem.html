<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Swiper demo</title>
</head>
<body>
<script>
!function(win) {
	var dom = win.document, domEle = dom.documentElement;
	function resize() {
		var domWidth = domEle.getBoundingClientRect().width; //=>1920

		if(domWidth>=640){
			win.rem = 20;
		}else{
			win.rem = domWidth / 640*20;
		}
		domEle.style.fontSize = win.rem + "px";
	}
	win.addEventListener("resize", function() {
		resize();
	}, false);
	resize();
}(window);

/*
!function(){}()  			自执行函数表达式
document.documentElement  	整个文档的一个根就是<html>
 getBoundingClientRect()

 element.addEventListener(event, function, useCapture)用于向指定元素添加事件句柄。
 event 			必须。字符串，指定事件名 例如click
 useCapture 	可选。布尔值，指定事件是否在捕获或冒泡阶段执行。
			 	true - 事件句柄在捕获阶段执行
				false- false- 默认。事件句柄在冒泡阶段执行
*/
</script>
</body>
</html>
