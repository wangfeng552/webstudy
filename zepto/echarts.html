<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>弹窗</title>
	<script src="js/echarts.line.js"></script>
</head>
<body>
<div id="zxt_map" style="width:600px; height: 600px;">1</div>
<script>
	// 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('zxt_map'));

	// 指定图表的配置项和数据
	var option = {
		title: {
			text: '堆叠区域图'
		},
		tooltip : {							//提示框
			backgroundColor:'rgba(0,0,0,0.8)',
			trigger: 'axis',
			triggerOn:"click",
			formatter: '{c}'//{a0}: {b0}<br />{c0}: {d0}
		},
		legend: {
			data:['邮件营销']
		},
		toolbox: {
			feature: {
				saveAsImage: {} //保存为图片
			}
		},
		grid: {
			left: '3%',
			right: '4%',
			bottom: '3%',
			containLabel: true
		},
		xAxis : [
			{
				type : 'category',
				boundaryGap : false,
				data: [{
					value: '周一',
					// 突出周一
					textStyle: {
						fontSize: 20,
						color: 'red'
					}
				}, '周二', '周三', '周四', '周五', '周六', '周日']
			}
		],
		yAxis : [
			{
				type : 'value',
				min:2
			}
		],
		series : [

			/*{
				name:'直接访问',
				type:'line',
				stack: '总量',
				areaStyle: {normal: {color:new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
					offset: 0, color: 'red' // 0% 处的颜色
				}, {
					offset: 1, color: 'blue' // 100% 处的颜色
				}], false),}},
				data:[320, 332, 301, 334, 390, 330, 320]
			},*/
			{
				name:'搜索引擎',
				type:'line',
				stack: '总量',
				label: {
					normal: {
						show: true,//顶部展示数据
						position: 'top'
					}
				},
				itemStyle:{normal:{color:"#1fa890"}},
				areaStyle: {normal: {color:new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
					offset: 0, color: 'red' // 0% 处的颜色
				}, {
					offset: 1, color: 'blue' // 100% 处的颜色
				}], false),}},
				data:[820, 932, 901, 934, 1290, 1330, 1320]
			}
		]
	};


	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
	myChart.on('click', function (params) {
		// 控制台打印数据的名称
		alert(params.data);
	});
</script>
</body>
</html>
