<button>点击删除</button>
<script>
    class Animal{
        constructor(){
            this.name="loading";
            this.showMsg=function (a) {
                alert(a)
            }
        }
        createLoading(){
            var Loading=$("<div/>").addClass(this.name);
            var inner=$("<span/>",{
                text:"loading",
                class:"innerspan"
            })
            var w=Loading.append(inner)
            $("body").append(w)
        }
        remove(){
//          $("."+this.name).remove();
			var k=`.${this.name}`;
			$(k).remove();
//          console.log(`.${this.name}`)
        }
    }
    var loading=new Animal();
    loading.createLoading()
    $("button").on("click",function () {
        loading.remove()
    })
</script>
