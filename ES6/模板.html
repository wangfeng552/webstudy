<!DOCTYPE html>

	<title>let</title>

<body>
从数组和对象中提取值，对变量进行赋值，这被称为解构

<script>
let pro = new Promise((resolve, reject) => {
    if(false){
        resolve("成功了")
	}else
	    reject("失败了")
})
	pro.then( res => { console.log(res)}).catch( res => { console.log(res)})
</script>

</body>
</html>
