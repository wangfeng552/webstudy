<script>
	var arr=[
	  {status:'pass',name:'啥地方看'},
	  {status:'pass',name:'dsfg'},
	  {status:'dfg',name:'ghfhj'},
	]

	function wf(arr) {
      var last = undefined;
      for(var i=0 ;i<arr.length;i++){
        var current = arr[i];
        if(i>0){
          last = arr[i-1];
          if(last.status == 'pass' && current.status == 'reject'){
            break;
          }
        }
      }
      return last;
    }

</script>
