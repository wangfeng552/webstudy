<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="telephone=no,email=no" name="format-detection"/>
	<title>padStart</title>
</head>
<body>

<script>
//padStart()用于头部补全
var k="x".padStart(5,"ab") //=>ababx

//padEnd() 用于尾部补全
var y ="x".padEnd(3,"ab") 	//=>xab


//截去超出部分的字符串
'abc'.padStart(10, '0123456789') // '0123456abc'


//省略第2个参数默认用空格补全
'x'.padStart(4) // '   x'


//	常见用途
'1'.padStart(5, '0')		//"00001"
'09-12'.padStart(10, 'YYYY-MM-DD') // "YYYY-09-12"
</script>
</body>
</html>
