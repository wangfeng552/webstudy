<script>
// 用反引号（`）来标识起始，
// 用${}来引用变量，而且所有的空格和缩进都会被保留在输出之中
var a=1;
var b=2;
var c=a+b;
var d='a+b='+c
var f=`a+b=${c}<b>这是b标签</b>`  //=>"a+b=3<b>这是b标签</b>"
</script>

<script>
	function wf() {
		return 3
    }
    var str=`this is ${wf()}`  //=>this is 3
</script>

<script>
//	标签模板 =>标签函数+模板字符串
	var name="张三";
	var age=45;
	tagFn`姓名${name},今年${age}岁`;
	function tagFn(arr,v1,v2){
		console.log(arr)
		console.log(v1)
		console.log(v2)
	}
</script>
