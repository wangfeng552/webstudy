<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
</head>
<body>
<div class="mk">
	<ul>
		<li>12312</li>
		<li>12312</li>
		<li>12312</li>
	</ul>
</div>
<script>
//    可以将类似数组的对象或者可遍历的对象转换成真正的数组。
//Array.from()
	var Li=document.getElementsByTagName("li")
	Li instanceof Array;  			//=>false，不是数组
	Li instanceof Object; 			//=>true，是对象
	Array.from(Li) instanceof Array //=>true ,是数组
</script>

<script>
	let str="Hello"
	Array.from(str)					//=>["H", "e", "l", "l", "o"]
</script>
</body>
</html>
