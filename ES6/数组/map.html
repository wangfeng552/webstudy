<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>filter</title>
</head>
<body>
<script>
//	map()对数组的每个元素进行一定操作（映射）后，会返回一个新的数组，
//  map()是处理服务器返回数据时是一个非常实用的函数。

//案例1
var arr3=[15,25,-26,1520,-9562]
function getMap1(){
  return arr3.map((v,i,arr)=>{
    return v-10
  })
}
getMap1()

//案例2
var arr=[{nameA:'张三',age:45},{nameA:'了开始',age:23}];
function bian(){
  var list = [];
  arr.map(function(v){
    var newItem={
      title:v.nameA,
      nianling:'/'+v.age
    }
    list.push(newItem)
  })
  return list
}
list=[{title:'张三',nianling:'/45'},{title:'了开始',nianling:'/23'}]
</script>
</body>
</html>
