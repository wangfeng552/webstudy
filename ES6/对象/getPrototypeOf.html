<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="telephone=no,email=no" name="format-detection"/>
	<title></title>
</head>
<body>

<script>
//	getPrototypeOf()获取一个对象的prototype属性

//自定义一个Animal类（函数）
	function Animal() {

    }
//  函数都有一个预属性prototype对象
    Animal.prototype={
	    name:"张三",
	    say(){
	        alert(123)
		}
	}
	var dog=new Animal();

//	获取dog对象的prototype属性
	console.log(Object.getPrototypeOf(dog))

//	设置dog对象的name属性
	Object.setPrototypeOf(dog,{name:"lisi"})

	console.log(dog.name)
</script>
</body>
</html>
