<body>
<script>
    //	传统  undefined null 0 -0 NaN ""空字符串 返回false
    function name(a) {
        var zs = a || "张三"
        // 严谨一点
        if (typeof a === 'undefined') {
            a = 'nihao'
        }
    }

    //    ES6  只有当传入的参数为undefined，才会触发默认值赋值
    function wf(a = "12") {
        console.log(a)
    }

    wf(undefined);//结果：12  只有当传入的参数为undefined，才会触发默认值赋值
    wf(0);//结果：0
    wf(null);//结果：null

    //设定默认值的参数一定要放在最后
    function (b, a = "11") {
        console.log(a + b)
    }

    //函数的参数是默认声明的，声明过的变量，就不能用let或者const关键字再次声明，否则会报错的
</script>
