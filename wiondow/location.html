<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>location</title>
</head>
<body>
window.location 对象用于获得当前页面的地址 (URL)，并把浏览器重定向到新的页面。

window.location 对象在编写时可不使用 window 这个前缀。
location.hostname 返回 web 主机的域名
location.pathname 返回当前页面的路径和文件名
location.port     返回 web 主机的端口 （80 或 443）
location.protocol 返回所使用的 web 协议（http:// 或 https://）

window.location.href 属性返回当前页面的 URL。

<a onclick="window.open('http://www.baidu.com','_blank');" href="#"> 点击这里 </a>

<script>
	document.referrer  // 获取上一个页面的url
window.location.href="http://www.baidu.com/";
window.location.assign("http://www.w3school.com.cn")  //加载新的文档。
</script>

<!--
location 对象
hash		设置或返回从井号 (#) 开始的 URL（锚）。
host		设置或返回主机名和当前 URL 的端口号。
hostname	设置或返回当前 URL 的主机名。
href		设置或返回完整的 URL。
pathname	设置或返回当前 URL 的路径部分。
port		设置或返回当前 URL 的端口号。
protocol	设置或返回当前 URL 的协议。
search		设置或返回从问号 (?) 开始的 URL（查询部分）。

Location 		对象方法
assign()		加载新的文档。 location.assign("http://www.w3school.com.cn")
reload()		重新加载当前文档。
replace(newURL)	用新的文档替换当前文档。不会在 History 对象中生成一个新的记录。当使用该方法时，新的 URL 将覆盖 History 对象中的当前记录。
-->
</body>
</html>
