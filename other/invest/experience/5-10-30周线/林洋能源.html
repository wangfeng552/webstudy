<body>
  第三周
  1.高开低走，
  2.回调10日线，击穿10日线，收盘站稳10日线，缩量，当日跌幅-6.67%
  3.缩一半量收红站稳10日线
  4.交易前一日放量突破5日线

  第四周
  1.放量涨停
  2.放量冲高回落，有跳空缺口未补掉，上影线，成交量创新高
  3.缩量冲高回落，补掉缺口，低点比昨天低，收盘跌-1.35% （8.78卖出）
  4.开盘直接拉伸，放量收涨9.29 涨6.17%
  5.缩量下跌4.41%， 收盘8.88

  第5周
  1.缩量收跌，有上影线，收盘8.64
  2.缩量上攻5日线受阻，收盘8.62
