<body>
    a : 长方矩形的上轨和下轨大体呈现水平和平行状态，这是与楔形的主要区别 ;
    b : 矩形一般是中继形态，即经过整理后一般价格运行的轨迹趋势不会改变 ;
    c : 矩形的成交量一般是呈递减状态，如果成交量较大，则要提防主力出货形成顶部，向上突破时需要放大成交量来配合，向下突破则不必要 ;
    d : 矩形整理的时间越长，则形态的意义越可靠 ;
    e : 长方矩形的最小理论升跌幅为箱体的垂直高度 ;
