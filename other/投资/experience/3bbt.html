买入
  3bbt 
  1.前3天-5天小调整到10日线撑住，
  2.当日放量突破前期量更强势
  3.最好是第二波上车点

  注意：
  3bbt当日长上影线不能买

卖出
  拉长上影线要卖，
  跌破3bbt低点要止损
  3天内缩量急跌拉长下影线，当日收盘翻红的可以追
