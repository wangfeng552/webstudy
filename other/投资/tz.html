<body>
  <script>
    function touzi(year, money, shouyi) {
      var firstMoney = money * shouyi
      var nextYear = year - 1
      if (nextYear < 0) {
        return
      } else {
        touzi(nextYear, firstMoney, shouyi)
      }
      console.log(firstMoney)
    }
    touzi(10, 100000, 1.2) 
  </script>
