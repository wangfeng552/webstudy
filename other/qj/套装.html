汉斯的龙王：龙王之盔， 龙王护手， 龙王之靴， 雷神之剑 
强化套：龙王之铠，龙王护腿，地之指环 

凯文的亚特兰蒂斯套装：水之项链，亚特兰蒂斯之护腿，亚特兰蒂斯之靴，亚特兰蒂斯之铠


露茜的红翼套装：红翼之盔，红翼之护手，红翼之护腿，魔之指环
强化套装：红翼之铠，红翼之靴
