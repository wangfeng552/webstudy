<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
1.初始阶段
constructor() //构造方法
componentWillMount() //即将记载
componentDidMount() //加载完成

2.运行和交互阶段
componentWillUpdate() //组件个即将更新
render() //组件渲染展示的方法
componentDidUpdate() //组件更新完成

3.销毁阶段
componentWillUnmount（）//组件已被卸载
  <script>
    export default class Wf extends Component {
      constructor(props) {
        super(props);
        this.state = {
          clickText: "开始点击按钮",
          count: 1,
          detailContent: true
        }
      }
      componentWillUpdate() {
        console.log("componentWillUpdate1111---组件将要更新");
      }

      componentDidUpdate() {
        console.log("componentDidUpdate1111---组件更新完毕");
      }

      componentDidMount() {
        console.log("componentDidMount1111");
      }

      componentWillUnmount() {
        console.log("componentWillUnmount1111");
      }
    }

  </script>
</body>

</html>
