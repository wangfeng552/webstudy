<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" v-validate="'required|email'">
	<span v-show="errors.has('email')">{{errors.first('email')}}</span>

	first('field') 第一个错误信息
	collect('field') 所有错误信息
	has('filed') 检查是否存在与该字段相关联的错误
	all() 获取所有错误信息
	any() 检查是否有任何错误

	<!-- 在 "change" 而不是 "input" 事件中更新 -->
	v-modile.lzay=""

	<!-- 验证文件后，如果验证失败，您可能希望拒绝上传的文件，可以通过将reject修饰符添加到指令中来完成 -->
	v-validate.reject

	<!-- 初始值验证 -->
	v-validate.initial

	<!-- 延迟验证  -->
	data-vv-delay = "1000"


	<!-- 提交前验证表单 -->
	<form @submit.prevent="validateBeforeSubmit">
		<button type="submit">Submit</button>
	</form>
	<script>
	methods: {
	    validateBeforeSubmit() {
	      this.$validator.validateAll().then(() => {
	          // eslint-disable-next-line
	          alert('From Submitted!');
	      }).catch(() => {
	          // eslint-disable-next-line
	          alert('Correct them errors!');
	      });
	    }
	  }
	</script>


	<!-- Scopes 相同名字重用 -->
	<form @submit.prevent="validateForm('form-1')" data-vv-scope="form-1">
		<input type="text" v-validate="email">
	</form>
	<form @submit.prevent="validateForm('form-2')" data-vv-scope="form-2">
		<input type="text" v-validate="email">
	</form>
	<script>
	methods: {
	    validateForm(scope) {
	      this.$validator.validateAll(scope).then(result => {
	        if (result) {
	          // eslint-disable-next-line
	          alert('Form Submitted!');
	        }
	      });
	    }
	  }
	</script>


	<!-- radio 使用规则不包括第三个值 in:1,2 -->
	<input name="radio_group_1" v-validate="'required|in:1,2'" value="1" type="radio">
	<input name="radio_group_1" value="2" type="radio">
	<input name="radio_group_1" value="3" type="radio">
	
	<!-- checkbox -->
	<input name="terms" v-validate="'required'" type="checkbox">
	<span v-show="errors.has('terms')">{{ errors.first('terms') }}</span>
	<button type="button" class="button is-primary" @click="nextStep">Next</button>
</body>
</html>
