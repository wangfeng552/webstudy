<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background: rgb(125, 102, 119);
      }
      #box {
        transform-style: preserve-3d;
        perspective: 800px;
      }
      /*添加3D效果和视距*/
      .cont {
        width: 200px;
        height: 200px;
        margin: 150px auto;
        position: relative;
        left: 0;
        top: 0;
        transform-style: preserve-3d; /*添加3D*/
        transform: rotateX(0deg) rotateY(45deg);
        /* animation:ziz 10s infinite; 绑定事件，让他在10秒内执行完*/
      }
      @keyframes ziz {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotateX(180deg);
        }
        70% {
          transform: rotateY(180deg);
        }
        100% {
          transform: rotateX(0deg);
        }
      }
      /*事件*/
      .cont img {
        width: 200px;
        height: 200px;
      }
      .mian {
        width: 200px;
        height: 200px;
        position: absolute;
      }
      /*下面设置的6个面，让它们以不同的角度选择拼接*/
      .mian:nth-child(1) {
        background: blue;
        transform: rotateX(90deg) translateZ(100px);
      }
      .mian:nth-child(2) {
        background: rgb(32, 193, 40);
        transform: rotateX(-90deg) translateZ(100px);
      }
      .mian:nth-child(3) {
        background: red;
        transform: rotateY(-90deg) translateZ(100px);
      }
      .mian:nth-child(4) {
        background: yellow;
        transform: rotateY(90deg) translateZ(100px);
      }
      .mian:nth-child(5) {
        background: #3ce8af;
        transform: translateZ(100px);
      }
      .mian:nth-child(6) {
        background: #e476a3;
        transform: translateZ(-100px) rotateY(180deg);
      }
    </style>
    <div id="box">
      <div id="cont" class="cont">
        <div class="mian">
          <img src="images/tp.jpg" />
        </div>
        <div class="mian">
          <img src="images/tp2.jpg" />
        </div>
        <div class="mian">
          <img src="images/tp3.jpg" />
        </div>
        <div class="mian">
          <img src="images/tp4.jpg" />
        </div>
        <div class="mian">
          <img src="images/tp5.jpg" />
        </div>
        <div class="mian">
          <img src="images/tp6.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
