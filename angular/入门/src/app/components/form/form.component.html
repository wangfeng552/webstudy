<h2>人员登记</h2>

<div class="people">
  <ul>
    <li>姓名: <input type="text" id="userName" [(ngModel)]="peopelInfo.userName"></li>
    <li>性别: 
      <input type="radio" name="sex" value="1" [(ngModel)]="peopelInfo.sex" /> 男 
      <input type="radio" name="sex" value="2" [(ngModel)]="peopelInfo.sex" /> 女
    </li>
    <li>城市
      <select name="city" id="city" [(ngModel)]="peopelInfo.city">
        <option [value]="item" *ngFor="let item of peopelInfo.cityList">{{item}}</option>
      </select>
    </li>
    <li>
      爱好
      <span *ngFor="let item of peopelInfo.hobby">
      <input type="checkbox" name="hobby" [(ngModel)]="item.checked">{{item.title}}
    </span>
    </li>
    <li>
      备注
      <textarea [(ngModel)]="peopelInfo.mark" name="" id="" cols="30" rows="10"></textarea>
    </li>
    <div>{{peopelInfo | json}}</div>
  </ul>
</div>

<div class="submi" (click)="submitForm()">提交</div>
