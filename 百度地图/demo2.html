<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <p style="height:40px;">
        输入城市：
        输入起点： <input id="txtCity" type="text" value="上海火车站" />
        输入目的地：<input id="txtPoint" type="text" value="上海动物园" /><input type="button" value="查询" onclick="doSearch()" />
        <div id="allmap"></div>
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
    
        <script type="text/javascript">
            // 百度地图API功能
            var map = new BMap.Map("allmap");

            map.centerAndZoom(new BMap.Point(116.404, 39.915), 12);

            var output = "从上地到西单驾车需要";

            var searchComplete = function (results) {
                if (transit.getStatus() != BMAP_STATUS_SUCCESS) {
                    return;
                }
                var plan = results.getPlan(0);
                output += plan.getDuration(true) + "\n"; //获取时间
                output += "总路程为：";
                output += plan.getDistance(true) + "\n"; //获取距离
            }

            var transit = new BMap.DrivingRoute(map, {
                renderOptions: { map: map },
                onSearchComplete: searchComplete,
                onPolylinesSet: function () {
                    setTimeout(function () { alert(output) }, "1000");
                }
            });
            
            function doSearch() {
                var txtCity = document.getElementById('txtCity'), txtPoint = document.getElementById('txtPoint')
                if (txtCity.value == '') { alert('请输入起点！'); txtCity.focus(); return }
                if (txtPoint.value == '') { alert('请输入目的地！'); txtPoint.focus(); return }
                transit.search(txtCity.value, txtPoint.value);
            }
        </script>
</body>
</html>
