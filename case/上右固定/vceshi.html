<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    body,html{
      height: 100%;
      position: relative;
    }
  .layout{
    width: 600px;
    height: 400px;

    background: #ddd;
    border: 1px solid #000;
    position: relative;
  }
  .mk-t{
    overflow: hidden;
  }
  .mk-m{
    overflow-x: auto;
    overflow-y: auto;
    width: 100%;
    position: relative;
  }
  .count{
    width: 2000px;
    background: #f60;
  }


  </style>
  <div class="layout">
    <div class="mk-t">
      <div class="count">123</div>
    </div>
    <div class="mk-m">
        <div class="count">123</div>
    </div>
  </div>
</body>
</html>
