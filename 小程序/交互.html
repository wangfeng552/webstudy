<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // toast
    wx.showToast({
      title: '成功',
      icon: 'success',
      duration: 2000
    })
    wx.hideToast()

    // 确认弹窗
    wx.showModal({
      title: '提示',
      content: '这是一个模态弹窗',
      success(res) {
        if (res.confirm) {
          console.log('用户点击确定')
        } else if (res.cancel) {
          console.log('用户点击取消')
        }
      }
    })

    // loading
    wx.showLoading({
      title: '加载中',
    })
    wx.hideLoading()


    // 底部弹出的菜单
    wx.showActionSheet({
      itemList: ['A', 'B', 'C'],
      success(res) {
        console.log(res.tapIndex)
      },
      fail(res) {
        console.log(res.errMsg)
      }
    })


  </script>

</body>

</html>
