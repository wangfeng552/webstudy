<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="biaoqian"></div>
<div id="zujian"></div>
<script type="text/babel">
    var biaoqian=document.querySelector('#biaoqian')
    var myDivElement=<div className="foo" />;
    ReactDOM.render(myDivElement,biaoqian)


    var zujian=document.querySelector('#zujian');
    // React.createClass方法用于生成一个组件类
    // 注意，原生 HTML 元素名以小写字母开头，而自定义的 React 类名以大写字母开头，比如 HelloMessage 不能写成 helloMessage。
    // 除此之外还需要注意组件类只能包含一个顶层标签，否则也会报错。
    var MyComponent = React.createClass({
        render:function () {
            return <h2>Hello World !{this.props.name}</h2>   //如果我们需要向组件传递参数，可以使用 this.props 对象,实例如下：
        }
    });
    var myElement =<MyComponent someProperty={true} name="runnoob"/>;
//    注意，在添加属性时， class 属性需要写成 className ，for 属性需要写成 htmlFor ，这是因为 class 和 for 是 JavaScript 的保留字。
    ReactDOM.render(myElement,zujian)
</script>
</body>
</html>
