<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>
语法：context.arc(x,y,r,sAngle,eAngle,counterclockwise);
<canvas id="myCanvas" width="200" height="200" style="border:2px solid #333"></canvas>
<script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d'); // 获得绘图环境对象
    ctx.fillStyle='#ff6600';    //设置或返回用于填充绘画的颜色、渐变或模式
    ctx.beginPath();            // 起始一条路径，或重置当前路径

    // 0 0 中心
    // 90  半径
    // 0,Math.PI*2 起始角 结束角
    // true 逆时针
    ctx.arc(0,0,90,0,Math.PI*2,true)

    ctx.closePath();  //创建从当前点回到起始点的路径
    ctx.fill()  //填充当前绘图（路径）
</script>

x	          圆的中心的 x 坐标。
y	          圆的中心的 y 坐标。
r	          圆的半径。
sAngle	    起始角，以弧度计。（弧的圆形的三点钟位置是 0 度）。
eAngle	    结束角，以弧度计。
counterclockwise	可选。规定应该逆时针还是顺时针绘图。False = 顺时针，true = 逆时针。
</body>
</html>
