<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>

<img id="pic" src="img/a.png" alt="">
<canvas id="myCanvas" width="200" height="200" style="border:2px solid #333"></canvas>
<script>
    var c=document.getElementById("myCanvas");
    var cxt=c.getContext("2d");
//    var img=document.getElementById("pic");
    var img = new Image();
    img.src='img/a.png'
    cxt.drawImage(img,0,0);  //向画布上绘制图像、画布或视频
</script>

<!--
在画布上定位图像
context.drawImage(img,x,y);

在画布上定位图像，并规定图像的宽度和高度：
context.drawImage(img,x,y,width,height);

剪切图像，并在画布上定位被剪切的部分：
context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height);

img	        规定要使用的图像、画布或视频。
sx	        可选。开始剪切的 x 坐标位置。
sy	        可选。开始剪切的 y 坐标位置。
swidth	    可选。被剪切图像的宽度。
sheight	    可选。被剪切图像的高度。
x	          在画布上放置图像的 x 坐标位置。
y	          在画布上放置图像的 y 坐标位置。
width	      可选。要使用的图像的宽度。（伸展或缩小图像）
height	    可选。要使用的图像的高度。（伸展或缩小图像）-->
</body>
</html>
