<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
	<!--iphone中safari私有meta标签, 允许全屏模式浏览,隐藏浏览器导航栏-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--禁止自动识别电话号码-->
	<meta name="format-detection" content="telephone=no">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait"/>
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!--iphone中safari顶端的状态条的样式black(黑色)-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="apple-touch-icon" sizes="76*76" href="touch-icon-ipad.png">
	<!--如果 apple-mobile-web-app-capable 设置为 yes 了，那么在苹果机的safari上可以通过添加到主屏按钮将网站添加到主屏幕上。
	而设置相应 apple-touch-icon 标签，则添加到主屏上的图标就会使用我们指定的图片。-->
	<title>移动模板</title>
</head>
<body>

</body>
</html>
