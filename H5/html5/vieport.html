<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=0.8, maximum-scale=0.8, minimum-scale=0.8, user-scalable=no">
    <title></title>
</head>
<body>
content属性值：
width:可视区域的宽度，值为数字或device-width;
htight:同width;
initial-scale:页面首次被显示时可视区域的缩放级别;取值1.0则页面按实际尺寸显示，无任何缩放;
maximum-sacle,minimum-scale:可视区域的缩放级别
maximum-scale用户可将页面放大的程序，1.0将禁止用户放大到实际尺寸之上
user-scalable=no:是否对页面进行缩放，no禁止缩放
</body>
</html>
