<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>定义全局样式</title>
<style>
/* 头部通用css 更新时间:2014-07-11 版本:css0.0.1 作者:bihu */
html, body, div, span, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, address, big, cite, code, del, em, font, img, ins, small, strong, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend { margin: 0; padding: 0 }
ol, ul { list-style: none }
li{list-style-type:none;}
:focus { outline: 0 }/*表单Button的Outline*/
a img { border: 0 }
img { vertical-align: middle }
table { border-collapse: collapse; border-spacing: 0;}
ins { text-decoration: none }/*带有已删除部分和新插入部分的文本*/
del { text-decoration: line-through }
em { font-style: normal }
button::-moz-focus-inner, input[type=reset]::-moz-focus-inner, input[type=button]::-moz-focus-inner, input[type=submit]::-moz-focus-inner, input[type=file]>input[type=button]::-moz-focus-inner {border:0; padding:0 }/*火狐表单Button的Outline*/
body { font: 12px/150% Arial, Verdana, "\5b8b\4f53"; color: #333; background: #fff; _background-image: url(about:blank); _background-attachment: fixed }
h1 { font: 20px "microsoft yahei", "\5b8b\4f53" }
h2, h3 { font-size: 14px }
h4, h5, h6 { font-size: 12px }
p { word-wrap: break-word }
a { color: #333; text-decoration: none }
a:hover { color: #c40000; text-decoration: underline }
/*第二种*/
.layout:after{content:"";display:table;clear:both}
.layout{*zoom:1}

.fl { float: left; }
.fr { float: right; }
.fn { float: none }
.al { text-align: left }
.ac { text-align: center }
.ar { text-align: right }
.w985{ width: 985px;}
.w200{ width: 200px;}
.mt10{ margin-top:10px;}
.mr10{ margin-right:10px;}
.mb10{ margin-bottom:10px;}
.ml10{ margin-left:10px;}
.pt10{ padding-top:10px;}
.pr10{ padding-right:10px;}
.pb10{ padding-bottom:10px;}
.pl10{ padding-left:10px;}

.top{width: 50px; height: 50px; background: #f60; position:fixed;
_position: absolute;
/*_top: expression(documentElement.scrollTop);IE6元素固定在浏览器的顶部*/
/*_top: expression(document.documentElement.scrollTop + Math.round(document.documentElement.offsetHeight / 2) + "px");元素固定在浏览器的中间*/
/*_top: expression(documentElement.scrollTop + documentElement.clientHeight-this.offsetHeight);元素固定在浏览器的底部：*/
/*_left:expression(documentElement.scrollLeft+documentElement.clientWidth-this.offsetWidth-100);元素固定在浏览器右侧100*/
}
.opacity{filter: alpha(opacity=90); opacity: 0.90;}
.rgba{background-color:rgba(0,0,0,0.5);}/*ie6-8不支持*/
.ellipsis{white-space: nowrap; overflow: hidden; text-overflow: ellipsis}
.minheight {background: #f60; min-height:100px; height: auto !important; height: 100px;}/*最小高度*/
.maxheight{ background: #ff0; height: auto !important;height: 344px; max-height: 344px; overflow-y: auto;}/*最大高度*/

/*css3*/
.border-radius{
-webkit-border-radius: 5px;
-moz-border-radius: 5px;
-ms-border-radius: 5px;
-o-border-radius: 5px;
border-radius: 5px;}

.box-shadow{
-webkit-box-shadow:0 0 5px #ccc ;	
-moz-webkit-box-shadow:0 0 5px #ccc;
-ms-webkit-box-shadow:0 0 5px #ccc;
-o-webkit-box-shadow:0 0 5px #ccc;
box-shadow:0 0 5px #ccc;}

/*CSS的属性值在一定时间区间内平滑的过渡*/
.transition{ -webkit-transtion: all 0.2s ease 0.2s;
-moz-transtion: all 0.2s ease 0.2s;
-ms-transtion: all 0.2s ease 0.2s;
-o-transtion: all 0.2s ease 0.2s;
transtion: all 0.2s ease 0.2s;
 }
/*改变元素基点*/
.transform{ -webkit-transform-origin: 50% 50%;
-moz-transform-origin: 50% 50%;
-ms-transform-origin: 50% 50%;
-o-transform-origin: 50% 50%;
transform-origin: 50% 50%;

-webkit-transform: translateY(-10px);
-moz-transform:translateY(-10px);	
-ms-transform: translateY(-10px);
-o-transform: translateY(-10px);
transform: translateY(-10px);
}

/*渐变*/
.gradient{ width: 500px; height: 50px;
	background:-moz-linear-gradient( center top,#ff0,#dfc);
	background:-webkit-gradient(linear,0 0,0 100%,from(#fff),to(#f60));
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#ff0000'); /* IE6,7,8,9 */
}

/*三角箭头 带旋转*/
.sjj{position: absolute; left: 600px; top: 50px; width: 0; height: 0; border-width: 5px; border-style: solid dashed dashed; border-color: #bbb transparent transparent; font-size: 0; line-height: 0; }
.sjj:hover{  -webkit-transition: -webkit-transform .2s ease-in; -moz-transition: -moz-transform .2s ease-in; -o-transition: -o-transform .2s ease-in; transition: transform .2s ease-in; -moz-transform: rotate(180deg); -moz-transform-origin: 50% 30%; -webkit-transform: rotate(180deg); -webkit-transform-origin: 50% 30%; -o-transform: rotate(180deg); -o-transform-origin: 50% 30%; transform: rotate(180deg); transform-origin: 50% 30% }
/*带边框的三角箭头*/
.tabcfc { border: 1px solid #dedede; position: relative; width: 500px; height: 200px;}
.conjtw { color: #c40000; width: 20px; height: 10px; line-height: 21px; position: absolute; top: -10px; right: 13px;  overflow: hidden; font-family: SimSun; font-size: 21px; display: block; }
.conjtn {  color: #ccc; position: absolute; top: 1px; left: 0px; }
/*cursor*/
.cursor{ cursor: zoom-in/zoom-out; /*放大镜或者放小镜*/
				grab/grabbing  /*鼠标变拖拽手*/}
</style>

</head>
<body>
<div class="maxheight gradient">
	<h2 class="box-shadow">sdfgsdg</h2>	
	<ul>
		<li style="height:100px; background:#ffc">1234</li>
		<li style="height:100px; background:#ffc">1234</li>
		<li style="height:100px; background:#ffc">1234</li>
		<li style="height:100px; background:#ffc">1234</li>
		<li style="height:100px; background:#ffc">1234</li>
	</ul>
</div>
<div class="gradient"> asdf </div>


<!-- 三角箭头 带旋转 -->
<div class="sjj"></div>

<!-- 带边框的三角箭头 -->
<div class="tabcfc"><span class="conjtw">◆<em class="conjtn">◆</em></span></div>

<div>
	<ul>
		<li>sdafasdf的刷卡发货啥的复活节</li>
		<li>sdafasdf的刷卡发货啥的复活节</li>
		<li>sdafasdf的刷卡发货啥的复活节</li>
		<li>sdafasdf的刷卡发货啥的复活节</li>
	</ul>
</div>
</body>
</html>
