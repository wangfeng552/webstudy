<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<link rel="stylesheet" type="text/css" href="http://www.j1.com/css/home_v1/global.css">
<title>给容器div使用单独的背景色（流体布局）</title>
</head>

<body>
<style>
.main{width: 100%; margin: 0 auto;}
.main .bg-1{ width: 100%; background: #edc; position: relative; float: left; overflow: hidden;}
.main .bg-2{ width: 100%; background: #922; position: relative; float: left; right: 20%}
.main .bg-3{ width: 100%; background: #251; position: relative; float: left; right: 50%;}
#con-3{ float: left; width: 30%; position: relative; left: 70%; color: #fff; }
#con-2{ float: left; width: 50%; position: relative; left: 70%; }
#con-1{ float: left; width: 20%; position: relative; left: 70%;}
/*1颜色对应倒数最后一个颜色*/
</style>

<div class="main">
    <div class="bg-1">
        <div class="bg-2">
            <div class="bg-3">
                    <div id="con-3">22222222222</div>
                    <div id="con-2">3333333333333333</div>
                    <div id="con-1">444444444444444<br />的萨芬</div>
            </div>
        </div>
    </div>
</div>
<!-- 优点：

兼容各浏览器，可以制作流体等高列，交无列数限制。

缺点：

标签使用较多，结构过于复杂，不易于理解，不过你掌握了其原理也就不难了，这也不算太大缺点。 -->
</body>
</html>
