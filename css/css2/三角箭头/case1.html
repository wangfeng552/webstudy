<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<!-- 方法1 -->
<!-- ◆case1三角箭头 -->
<style>.sjjt1{font: 400 21px/21px "SimSun"; color: #dedede; width: 20px; height: 10px; overflow: hidden; display: block; margin-bottom: 30px; }</style>
<span class="sjjt1">◆</span>
<span class="sjjt1">◇</span>

<!-- ◆case2 文本框三角箭头-->
<style type="text/css">
.sjjt { border: 1px solid #dedede; padding: 6px;position: relative; width: 500px; height: 200px;}
.sjjt .conjtw {font: 400 21px/21px "SimSun"; color: #dedede; width: 20px; height: 10px; position: absolute; top: -10px; right: 13px; overflow: hidden; display: block; }
.sjjt .conjtn { font-style: normal; color: #fff; position: absolute; top: 1px; left: 0px; }
</style>
<div class="sjjt"><span class="conjtw">◆<em class="conjtn">◆</em></span></div>

<!-- 方法2 -->
<!-- case3三角箭头 -->
<style>
.sj3{position: absolute; left: 30px; top: 12px; width: 0; height: 0; border-width: 5px; border-style: solid dashed dashed; border-color: #bbb transparent transparent; font-size: 0; line-height: 0; }
</style>
<div class="sj3"></div>


</body>
