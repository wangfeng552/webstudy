<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="jquery.js"></script>
<style type="text/css">
*{margin:0;}
body{font-family:tahoma;font-size:12px;}
div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, form, fieldset, input, textarea, blockquote, p, select, object {margin: 0;padding: 0;}
address, cite, code, em, th, i {font-style: normal;font-weight: normal;}
ul { list-style:none;}
img { border:0px;}

.nph_pages { text-align: center; }
.nph_pages .nph_pages_turn { width: 48px; }
.p_bar { width: auto; font: normal 12px/16px arial; float: none; }
.p_bar .p_total, .p_bar .p_pages { background: #494949; color: #fff; }
.p_bar a { display: inline-block; color: #767676; border: 1px solid #767676; padding: 4px 9px; margin: 0 3px }
.p_bar a.p_curpage { border: 1px solid #767676; background: #494949; color: #FFFFFF; }
.p_bar a.p_total:hover, .p_bar a.p_pages:hover { background: #494949; color: #fff; text-decoration: none; }
.p_bar a.p_curpage:hover { background: #494949; color: #fff; text-decoration: none; }
.p_bar a:hover { background: #494949; color: #fff }

</style>
</head>

<body>

<div class="nph_pages">
    <div class="p_bar">
		<a class="p_total">23</a>
		<a class="p_pages">1/3</a>
		<a class="p_curpage">1</a>
		<a class="p_num" href="#">2</a>
		<a class="p_num" href="#">3</a>
		<a class="p_redirect" href="#">&gt;&gt;</a>
	</div>
</div>

</body>
</html>
