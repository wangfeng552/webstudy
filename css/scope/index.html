<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope</title>
</head>

<body>


    <div class="explame" data-v-fsf3f2>122</div>
    <style>
        .explame [data-v-fsf3f2] {
            color: red;
        }
    </style>
    1.对于所有的 Vue 组件，只要设置了<style scoped></style>，Vue就会给该组件生成一个唯一data值。
    2.Vue 会将data值作为一个属性添加到组件内所有HTML的DOM节点
    3.如果组件内部包含子组件，这有两种情况
    情况一：子组件没有设置scoped，则只会给子组件的最外层标签加上当前组件的data属性
    情况二：子组件设置了scoped，则子组件会自动生成一个自己的唯一data值，然后子组件最外层标签在自己的data属性后面添加父组件的data属性。
    4.对于组件内写在<style scoped></style>里的样式，Vue均会自动在每句css选择器的末尾添加一个当前组件的data属性选择器来私有化样式。



</html>
