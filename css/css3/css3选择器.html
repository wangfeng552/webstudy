<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!--
p:nth-child(2)
这是个段落元素
这是父标签的第二个孩子元素-->

<!--p:nth-of-type(2)
选择父标签的第二个段落子元素-->
<style>
.mk li:first-child{color: yellow;}
.mk li:last-child{}
.mk li:nth-child(2){color:red;/*匹配li元素中从头数第2个标签*/}
.mk li:nth-last-child(2){color: blue;/*匹配li元素中倒数第2个标签*/}
.only li:only-child{color:green;/*匹配父元素下使用同种标签的唯一一个子元素*/}

.mk span:first-of-type{color:red;}
.mk span:last-of-type{color: yellowgreen;}
.mk li:nth-of-type(2){color:red;}
.mk li:nth-last-of-type(1){color: red;}
.only li:only-of-type{ color:green;/*匹配父元素下使用同种标签的唯一一个子元素*/}
</style>
<div class="mk">
	<ul>
		<span>asdf</span>
		<li class="wf">11</li>
		<li>222</li>
		<li class="wf"><span class="wf">sdf</span></li>
		<span class="wf">asdfsdafasf</span>
		<li>333</li>
		<li>444</li>
		<span class="mk">asdfaf</span>
		<i>唯一一个</i>
	</ul>
	<ul>
		<p>sad
			<ul>asdfasdf</ul>
			fsaf</p>
	</ul>
</div>
<div class="only">
	<ul>
		<span>asdf</span>
		<li>asdfasf</li>
	</ul>
</div>

</body>
</html>
