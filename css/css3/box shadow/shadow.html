<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body { font-family: \5B8B\4F53, Arial Narrow, arial, serif; font-size: 12px; }
body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, form, fieldset, input, p, textarea, blockquote { margin: 0; padding: 0; }
table, td, tr, th { font-size: 12px; }
li { list-style-type: none; }
img { vertical-align: top; border: 0; }
ol, ul { list-style: none; }
a { color: #333; text-decoration: none; }
a:hover { color: #c10000; text-decoration: underline;}
.fl { float: left; }
.fr { float: right; }
.clearfix:after { content: "."; display: block; clear: both; visibility: hidden; height: 0; }/*第一种方法*/
.wf{color: red;}
.kl{ width: 100px; height: 100px; box-shadow: -2px 0px 8px rgba(191,31,31,0.5) }
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
</head>
<body>
	<div class="kl"></div>

<!-- 语法：

E {box-shadow: <length> <length> <length>?<length>?||<color>}
也就是：
E {box-shadow:inset x-offset y-offset blur-radius spread-radius color}
对象选择器 {text-shadow:投影方式 X轴偏移量 Y轴偏移量 阴影模糊半径 阴影扩展半径 阴影颜色}

ps:如果使用多个投影时用逗号“，”分开。


取值：

box-shadow属性至多有6个参数设置，他们分别取值：

阴影类型：不设值，其默认的投影方式是外阴影；inset,将外阴影变成内阴影；

X-offset:阴影水平偏移量。值为正值，则阴影在对象的右边；值为负值时，阴影在对象的左边；

Y-offset:阴影的垂直偏移量。如果为正值，阴影在对象的底部；值为负值时，阴影在对象的顶部；

阴影模糊半径：此参数是可选，其值只能是为正值，如果其值为0时，表示阴影不具有模糊效果，其值越大阴影的边缘就越模糊；

阴影扩展半径：此参数可选，其值可以是正负值，如果值为正，则整个阴影都延展扩大，值为负值时，则缩小

阴影颜色：此参数可选，如果不设定任何颜色时，浏览器会取默认色，但各浏览器默认色不一样，特别是在webkit内核下的safari和chrome浏览器将无色，也就是透明。 -->
