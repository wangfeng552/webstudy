<style>
.wf i{ display: inline-block; width: 13px; height: 27px; background-image: url( images/sprite_icons.png); background-color: currentColor;/* 该颜色控制图标的颜色 */}
.wf:hover{ color: #ccc;/* 虽然改变的是文字颜色，但是图标颜色也一起变化了 */}
</style>
<a href="" class="wf">一级兰缪<i></i></a>

<!-- 实战2：CSS3图标生成与hover控制 -->
<style>
.ico-a{ position: relative; padding-left: 30px; top: 50px;left: 0;}
.ico-repeat:before{position: absolute; content: "";}
.ico-repeat:before { width: 3px; height: 3px;background-color: currentColor;box-shadow:0 5px currentColor,5px 0 currentColor,10px 0 currentColor; top: 0; left: 0; }
</style>
<a href="javascript:" class="ico-a"><i class="ico ico-repeat"></i>平铺</a>
