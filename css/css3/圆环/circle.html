    }
</style>
<div class="circle"></div>
<script>
    let arr = [{

        name: 'john'
    }, {
        gender: 'woman',
        name: 'mark'
    }, {
        gender: 'man',
        name: 'jerry'
    }]
    let newArr = arr.filter(v=> v.gender==='man').map((v)=>{
        return {
            name:v.name
        }
    })
</script>
