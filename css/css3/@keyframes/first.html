<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.sa a{ background:#00F; width:500px; height:200px; margin:0 auto; display:inline-block}
@-webkit-keyframes wf{
	0%{background:#00F;}
	30%{ background:#0F0}
	60%{ background:#F00}
	100%{ background:#639;}
	}
@-moz-keyframes wf{
	0%{background:#00F;}
	30%{ background:#0F0}
	60%{ background:#F00}
	100%{ background:#639;}
	}
@-o-keyframes wf{
	0%{background:#00F;}
	30%{ background:#0F0}
	60%{ background:#F00}
	100%{ background:#639;}
	}
@-ms-keyframes wf{
	0%{background:#00F;}
	30%{ background:#0F0}
	60%{ background:#F00}
	100%{ background:#639;}
	}
@keyframes wf{
	0%{background:#00F;}
	30%{ background:#0F0}
	60%{ background:#F00}
	100%{ background:#639;}
	}
.sa a:hover{ animation:wf 1s forwards; -webkit-animation:wf 1s forwards;}
/*
创建关键帧的方法是：@keyframes /关键帧集合名/ { 创建关键帧的代码 }， 上面的例子当中关键帧集合的名称是'wf'；如果是Safari或Chrome，要在属性前加上'-webkit-'前缀，如果是Firefox，则加上'-moz-'前缀。像'@-webkit-keyframes'或'@-moz-keyframes'这样。

@keyframes				规则
animation				所有动画属性的简写属性，除了 animation-play-state 属性。

animation-name			规定 @keyframes 动画的名称。
animation-duration		规定动画完成一个周期所花费的秒或毫秒 2s/2ms

animation-timing-function	规定动画的速度曲线。
	linear					动画从头到尾的速度是相同的。
	ease					默认。动画以低速开始，然后加快，在结束前变慢。
	ease-in					动画以低速开始。
	ease-out				动画以低速结束。
	ease-in-out				动画以低速开始和结束。
	cubic-bezier(n,n,n,n)	cubic-bezier在函数中自己的值,可能的值是从0到1;

animation-delay			规定动画何时开始。
animation-iteration-count	规定动画被播放的次数。[1 / infinite无线次数]
animation-direction		规定动画是否在下一周期逆向地播放。[alternate 反向]
animation-play-state	规定动画是否正在运行或暂停。[paused暂停 running播放]
animation-fill-mode		属性规定动画在播放之前或之后，其动画效果是否可见。
	none		不改变默认行为
	forwards	当动画完成后，保持最后一个属性值（在最后一个关键帧中定义）。
	backwards	在 animation-delay 所指定的一段时间内，在动画显示之前，应用开始属性值（在第一个关键帧中定义）。
	both		向前和向后填充模式都被应用。
*/
</style>
</head>

<body>
<div class="sa">
<a href="#">sadfasdf</a>
</div>

<!--
duration	持续时间
delay		延迟
iteration	反复
count		计数
infinite	无限的
direcion	方向
alternate	交替
state		状态
paused		暂停
running		播放
fill		填写
mode		状态


-->
</body>
</html>
