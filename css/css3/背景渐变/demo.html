<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <style>
    .text {
      background-image: -webkit-gradient(linear, 0 0, 0 bottom, from(rgba(0, 128, 0, 1)), to(rgba(51, 51, 51, 1)));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .jb {
      width: 300px;
      height: 300px;
      background: -webkit-linear-gradient(top, #ccc, #000)
    }

    .lingshu-anchor .ant-anchor-link {
      border-collapse: collapse;
      /* border-left: 1px solid #f2f2f2 !important; */
      border-top: 1px solid #f2f2f2;
      padding: unset !important;
      height: 39px !important;
      line-height: 39px !important;
      padding-left: 12px !important;
      box-sizing: border-box;
      /* border-left: 1px solid #f2f2f2 !important; */
      background-image: linear-gradient(to right, #f2f2f2, #f2f2f2 1px, white 1px, white);
    }

    .lingshu-anchor .ant-anchor-link.ant-anchor-link-active {
      background-image: linear-gradient(to right, #3371ff, #3371ff 2px, white 2px, white);
    }
  </style>
  <div class="jb"></div>
  <div class="text">卡撒大富豪两室的房管局</div>

  <div class="lingshu-anchor">
    <div class="ant-anchor-link ant-anchor-link-active"></div>
  </div>
</body>

</html>
