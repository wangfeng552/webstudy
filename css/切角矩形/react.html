<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      background-color: #00134f;
    }
    .mk {
      background-color: #0263be;
      background: linear-gradient(135deg, transparent 4px, #0263be 0) top left,
        linear-gradient(-135deg, transparent 4px, #0263be 0) top right,
        linear-gradient(-45deg, transparent 4px, #0263be 0) bottom right,
        linear-gradient(45deg, transparent 4px, #0263be 0) bottom left;
      background-size: 50% 50%;
      background-repeat: no-repeat;
      width: 200px;
      height: 100px;
      position: relative;
    }

    .mk2 {
      background-color: #0c357e;
      background: linear-gradient(135deg, transparent 4px, #0c357e 0) top left,
        linear-gradient(-135deg, transparent 4px, #0c357e 0) top right,
        linear-gradient(-45deg, transparent 4px, #0c357e 0) bottom right,
        linear-gradient(45deg, transparent 4px, #0c357e 0) bottom left;
      background-size: 50% 50%;
      background-repeat: no-repeat;
      width: 198px;
      height: 98px;
      position: absolute;
      left: 1px;
      top: 1px;
    }
  </style>
</head>

<body>
  <div class="mk">
    <div class="mk2"></div>

  </div>
</body>

</html>
