　这种方法就是利用flex布局对视窗高度进行分割。
footer的flex设为0，这样footer获得其固有的高度;
content的flex设为1，这样它会充满除去footer的其他部分。
<style>
    .details{
        display: flex;
        flex-flow: column;
        min-height: 100vh;
    }
    .main{flex: 1;}
    .footer{flex: 0;}
</style>
<div class="details">
    <div class="main">
        <div class="list">12312</div>

    </div>
