<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .mk{ display: flex;}
    .gl{ flex-grow: 1}
    .gl:nth-child(2){ flex-grow: 2;}
</style>
<div class="mk">
    <div class="gl">123123</div>
    <div class="gl">123123</div>
    <div class="gl">123123</div>
    <div class="gl">123123</div>
</div>

<!--flex-grow属性定义项目的放大比例
如果所有项目的flex-grow属性都为1，则它们将等分剩余空间（如果有的话）。
如果一个项目的flex-grow属性为2，其他项目都为1，则前者占据的剩余空间将比其他项多一倍。
-->
</body>
</html>
