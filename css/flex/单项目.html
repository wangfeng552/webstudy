<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex单项目</title>
</head>
<body>
justify-content属性定义了项目在X轴上的对齐方式。
justify-content: flex-start | flex-end | center | space-between | space-around;

align-items属性定义项目在Y轴上的对齐方式。
align-items: flex-start | flex-end | center | baseline | stretch;
<style>
  .box{ display: flex; align-items:center;  justify-content:flex-end; height: 300px; background-color: #f60;}
</style>
<div class="box">
  <span class="item">12313</span>
</div>
</body>
</html>
