<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    .parent {
      width: 200px;
      height: 150px;
      background-color: black;
      display: flex;
      flex-flow: row wrap;
      align-content: flex-start;
    }

    .child {
      box-sizing: border-box;
      background-color: white;
      flex: 0 0 25%;
      width: 25%;
      height: 50px;
      border: 1px solid red;
    }

    .child:nth-child(2n) {
      height: 60px;
    }
  </style>
  <div class="parent">
    <div class="child">111</div>
    <div class="child">123</div>
    <div class="child">fffffffffff</div>
    <div class="child">111</div>
    <div class="child">123</div>
    <div class="child">fffffffffff</div>

    <div class="child">fffffffffff</div>
    <div class="child">111</div>
    <div class="child">123</div>
    <div class="child">fffffffffff</div>
  </div>
</body>

</html>
