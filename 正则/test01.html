<body>
直接量语法:	/pattern/attributes

创建 RegExp 对象的语法：
new RegExp(pattern, attributes);

参数 pattern 是一个字符串，指定了正则表达式的模式或其他正则表达式。
参数 attributes 是一个可选的字符串，包含属性 "g"、"i" 和 "m"，分别用于指定全局匹配、区分大小写的匹配和多行匹配.

i	执行对大小写不敏感的匹配。
g	执行全局匹配（查找所有匹配而非在找到第一个匹配后停止）。
m	执行多行匹配。
<script>
var str="This is a Dog";
if(/dog1/i.test(str)){		//=>直接量语法
	console.log(1)
}

if(!(/\/1234/.test('/123'))){
  console.log(1111)
}

(/123.*luc/.test('1233245325luc'))   //.*连在一起就意味着任意数量的不包含换行的字符

</script>

<script>
//  因为使用了^和$，所以输入的整个字符串都要用来和\d{2,3}来匹配，也就是说整个输入必须是2到3个数字
(/^\d{2,3}$/).test('123')
</script>
</body>
