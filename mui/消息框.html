<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>加载中按钮</title>
  <link rel="stylesheet" href="css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <script src="js/mui.min.js"></script>
  <script src="js/jquery-1.7.2.min.js"></script>
</head>
<body>
<button class="btn mui-btn-primary">dianji</button>
<script>
  mui('body').on('tap', '.btn', function () {
    mui.alert('请输入姓名', '提示', '确定', wf)
  })

  function wf(e) {
    console.log(e)  //{index:0,value:""}
  }

  mui.confirm('message', 'tishi', ['确定', '取消'], callback)
  function callback(e) {
    if (e.index == 0) {
      console.log('1111')
    }
    else if (e.index == 1) {
      console.log('222')
    }
  }
</script>

<!--
alert	  警告框	    警告框
confirm	确认框	    确认框
prompt	输入对话框	输入对话框
toast	  消息提示框	自动消失提示框-->
</body>
</html>
