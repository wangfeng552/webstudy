<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>

    4. 属性值是对象 Object

    'name|count': object
    从属性值 object 中随机选取 count 个属性。

    'name|min-max': object
    从属性值 object 中随机选取 min 到 max 个属性。

    <script>
        let obj = {
            "name|2": {
                name: '张娜',
                age: '45',
                sex: 'girl',
                isShow: false
            },
            "name|2-4": {
                name: '张娜',
                age: '45',
                sex: 'girl',
                isShow: false
            }
        }
    </script>

</body>

</html>
