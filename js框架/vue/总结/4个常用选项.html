<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div class="mk">
    <p>{{name | toInt}}</p>
    <p>{{newNam}}</p>
    <button @click="add">点击{{a}}</button>
</div>

<script>
    var vm=new Vue({
        el:".mk",
        data:{
            name:"52.23",
            age:"asdfasdf",
            a:0
        },
        //过滤
        filters:{
            toInt(val){
                return parseInt(val)
            }
        },
        //计算属性 是基于它们的依赖进行缓存的
        computed:{
            newNam(){
                return this.name+this.age
            }
        },
        //方法
        methods:{
            add(){
               return this.a=this.a+1
            }
        },
        //观察
        watch:{
            a(){
                console.log("有变化了");
                console.log(this.a)
            }
        }

    })
</script>
</body>
</html>
