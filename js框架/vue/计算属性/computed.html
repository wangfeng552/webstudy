<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>计算属性</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="nk">
	{{name}}
	<input type="text" v-model="name">{{reverName}}
	<li>{{nameAdd}}</li>
</div>

<script>
	var vm=new Vue({
	    el:"#nk",
	    data:{name:"张三"},
		//计算属性是基于它的依赖缓存
		computed: {
			reverName:function () {
			    console.log(arguments)
                return this.name.split('').reverse().join('')
				//split 把字符串分割成字符串数组
				//join  把数组中的所有元素放入一个字符串，通过指定的分隔符分隔
            },
			nameAdd:function (v) {
			    //作用域是实例化对象
				//参数也是Vue实例化对象
				return v.name+2  //返回值就是插入视图中的数据，所以一定要设置返回值
            }
        }
	})
</script>
</body>
</html>
