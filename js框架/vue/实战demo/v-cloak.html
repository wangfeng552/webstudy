<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-cloak</title>
</head>
<body>
使用 v-cloak 防止页面加载时出现 vuejs 的变量名
<ul v-for="item in items">
	<li>{{ item.name }}</li>
</ul>
页面加载时，会闪现

{{ item.name }}
Google 了一下，发现 vuejs 内置的 directive v-cloak 可以解决这个问题。非常简单

HTML 修改成

<ul v-cloak v-for="item in items">
	<li>{{ item.name }}</li>
</ul>
CSS 中添加

[v-cloak] {
display: none;
}
搞定！
</body>
</html>
