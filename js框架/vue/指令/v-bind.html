<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>vue</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<style>
.active{ color: #f60;}
</style>
<div id="app">
	<ul class="pagination">
		<li v-for="n in pageCount">
			<!--<a href="javascripit:void(0)" v-bind:class="activeNumber === n  ? 'active' : ''">{{ n }}</a>-->
			<!--缩写语法-->
			<a href="javascripit:void(0)" :class="activeNumber === n  ? 'active' : ''">{{ n }}</a>

		</li>
	</ul>
</div>
<script>
	//v-bind可以在其名称后面带一个参数，中间放一个冒号隔开，这个参数通常是HTML元素的特性（attribute），例如：v-bind:class  缩写:class

    var vm = new Vue({
        el: '#app',
        data: {
            activeNumber: 3,
            pageCount: 10
        }
    })
</script>
</body>
</html>
