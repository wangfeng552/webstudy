<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<style>
    .a1{color: red;}
    .a2{color: blue;}
</style>
<div class="mk">
    <input type="checkbox" v-model="toggle" :true-value="a" :false-value="b">
    <div :class="[toggle === 'a' ? classA : classB]">1asdd</div>
    <div>{{toggle}}</div>
</div>
<script>
    var vm=new Vue({
        el:".mk",
        data:{
            a:"a",
            b:"b",
            classA:"a1",
            classB:"a2",
            toggle:""
        }
    })
</script>
</body>
</html>
