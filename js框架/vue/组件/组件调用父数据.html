<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>vue</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<!--案例二-->
<style>
	.active{color: red;}
</style>
<div id="list">
	<wf-show :showmess="messages"></wf-show>
</div>
<template id="a1">
	<ul>
		<li :class='{active:(i+1)%4===0}' v-for='(k,i) in showmess'>{{k.name}}++{{i}}+{{age}}</li>
	</ul>
</template>
<script>
	Vue.component("wf-show",{
	    template:"#a1",
		props:["showmess"],
		data:function () {
			return {
			    age:45
			}
        }
	})
    var vm=new Vue({
        el:"#list",
        data:{
            messages:[
                {name:"张三",age:"45"},
                {name:"lisi",age:"26"},
                {name:"张sdaf三",age:"96"},
                {name:"张三",age:"45"},
                {name:"lisi",age:"26"},
                {name:"张sdaf三",age:"96"},
                {name:"张三",age:"45"},
                {name:"lisi",age:"26"},
                {name:"张sdaf三",age:"96"},
                {name:"张三",age:"45"},
                {name:"lisi",age:"26"},
                {name:"张sdaf三",age:"96"},
            ]
        }
    })
</script>
</body>
</html>
