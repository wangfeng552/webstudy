<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>vue</title>
	<script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
	<wf-list>
		<template slot="message" scope="props">
			<li @click="show">{{ props.text }}</li>
		</template>
	</wf-list>
</div>

<script>
	Vue.component("wf-list",{
	    template:"<ul>\
        <slot name=\"message\" v-for=\"message in messages\" :text=\"message.name\"></slot>\
        </ul>",
		data:function () {
			return {
                messages:[
                    {name:"漳卅"},
                    {name:"离开家"},
                    {name:"一会就"},
                    {name:"士大夫撒地方"},
                ]
            }
        }
	})
	var vm=new Vue({
	    el:"#app",
		methods:{
	        show:function () {
				alert(123)
            }
		}
	})
</script>
</body>
</html>
