<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>vue</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="case1">
	<!--prop 是父组件用来传递数据的一个自定义属性-->
	<wfpeople :my-name="name" :my-age="age"></wfpeople>
</div>
<template id="compeople">
	<table>
		<tr>
			<td>姓名</td><td>{{myName}}</td>
		</tr>
		<tr>
			<td>年龄</td><td>{{myAge}}</td>
		</tr>
	</table>
</template>
<script>
	Vue.component("wfpeople",{
        template:"#compeople",
        props:["myName","myAge"]  //子组件需要显式地用 props 选项声明 “prop”：
	})
	var vm=new Vue({
	    el:"#case1",
		data:{
	        name:"lisi",
			age:"456"
		}
	})
</script>
</body>
</html>
