<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<script src="../../js/vue.js"></script>
</head>
<body>
<div class="mk">
    <ul>
        <wf-name :na-show="v.name" v-for="v in messages"></wf-name>
        <p>{{age}}</p>
        <p>{{reverage}}</p>
    </ul>
</div>
<script>
Vue.component("wf-name",{
    props:["naShow"],
    template:`<li>{{naShow}}</li>`
})
var vm = new Vue({
    el:".mk",
    data:{
        messages:[
            {name:"sadf"},
            {name:"lksadfh"},
            {name:"点时空裂缝"},
        ],
        age:"as456789sadf"
    },
    computed:{
        reverage(){
            return this.age.split("").reverse().join("")
        }
    }

})
</script>
</body>
</html>
