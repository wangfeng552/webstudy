<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>vue</title>
	<script src="../js/vue.js"></script>
</head>
<body>

<div id="parents">
	<wf-name></wf-name>
</div>

<!--引用了template标签-->
<template id="sef">
	<div>
		<h2>你好</h2>
		<ul>
			<li v-for="v in animals">{{v.name}}</li>
		</ul>
	</div>
</template>

<script>
Vue.component("wf-name",{
    template:"#sef",
	data:function () {
		return {
            animals:[
                {name:"111111"},
                {name:"222"},
                {name:"333"},
                {name:"4444"},
            ]
        }
    }
})

var vm=new Vue({
	el:"#parents"
})
</script>

</body>
</html>
