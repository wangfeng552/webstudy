<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>vue</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="animal">
	<ul>
		<li v-for="(item,index) in items">{{parentMessage}}--{{item.name}}--{{item}}--{{index}}</li>
	</ul>
</div>
<script>
	var vm=new Vue({
	    el:"#animal",
		data:{
            parentMessage: 'Parent', //在 v-for 块中，我们拥有对父作用域属性的完全访问权限
            items:[
				{name:"猴子"},
				{name:"猫"},
				{name:"狗"},
				{name:"鸭子"},
			]
		}
	})

	//v-for 指令根据一组数组的选项列表进行渲染
	//v-for 指令需要以 item in items 形式的特殊语法
	//items 是源数据数组并且 item 是数组元素迭代的别名
	//v-for 还支持一个可选的第二个参数为当前项的索引。
</script>
</body>
</html>
