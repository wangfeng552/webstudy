<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>vue</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<style>
	.nk{ background-color: #f60;}
</style>
<div class="mk">
	<h2 @mouseenter="showDiv" @mouseleave="hiddenDiv">表上的</h2>
	<div v-show="isShow">123123</div>
</div>
<script>
	var vm = new Vue({
	    el:".mk",
		data:{
	        isShow:false
		},
		methods:{
	        showDiv:function () {
				this.isShow=true;
            },
			hiddenDiv:function () {
                this.isShow=false;
            }
		}
	})
</script>
</body>
</html>
