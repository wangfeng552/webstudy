<body>
我们在input中的方法希望获取input的value，怎么获取呢？

可以通过$event这个对象，通过将$event传入方法
<div class="app">
<input type="text" value="" @input="change($event)">
	{{name}}
</div>
<script>
	var vm=new Vue({
	  el:'.app',
      data:{
	    name:''
	  },
      methods:{
        change(e){
          console.log(e.target.value)
		  this.name = e.target.value
        }
      }
	})
</script>
</body>
</html>
