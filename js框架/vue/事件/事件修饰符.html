<body>
<div id="app">
	<a href="http://www.baidu.com" @click.prevent="show('nisadf')">nihao</a>
</div>
<script>
var vm =new Vue({
    el:"#app",
	methods:{
        show:function (a) {
			alert(a)
        }
	}
})

</script>
使用修饰符时，顺序很重要；相应的代码会以同样的顺序产生。
因此，用 v-on:click.prevent.self 会阻止所有的点击，
而 v-on:click.self.prevent 只会阻止对元素自身的点击。
