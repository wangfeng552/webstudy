<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
REPL 交互式解释器
读取，执行，打印，循环
_变量 获取上一个表达式的运算结果
ctrl+c 退出当前终端
ctrl+c 按2次 退出Node REPL
CRTL+d 退出 Node REPL
向上/向下 查看输入的历史命令
tab键    列出当前命令
.help   列出使用命令
.break  退出多行表达式
.clear  退出多行表达式
.save filename 保存当前的Node REPL 会话到指定文件
.load filename 载入当前Node REPL 会话的文件内容
</body>
</html>
