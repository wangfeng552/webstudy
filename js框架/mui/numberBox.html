<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>numberBox</title>
  <link rel="stylesheet" href="css/mui.min.css">
  <script src="js/mui.min.js"></script>
</head>
<body>
<!--  html 参数
data-numbox-min	    输入框允许使用的最小值，默认无限制
data-numbox-max	    输入框允许使用的最大值，默认无限制
data-numbox-step	  每次点击“+”、“-”按钮变化的步长，默认步长为1-->

<div class="mui-numbox" data-numbox-min="2" data-numbox-max="10" data-numbox-step="2">
  <!-- "-"按钮，点击可减小当前数值 -->
  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
  <input class="mui-numbox-input" type="number"/>
  <!-- "+"按钮，点击可增大当前数值 -->
  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
</div>


<script>
  /*js 参数
   getValue()	获取当前值	getValue()
   setValue(Value)	动态设置新值 Int	setValue(Value)
   setOption(options)	更新选项,可取值: min(Int),step(Int),max(Int)	setOption(options)*/

  mui('.mui-numbox').numbox().getValue()
  mui('.mui-numbox').numbox().setValue('5')
  mui('.mui-numbox').numbox().setOption('min', 0)

  /* 初始化：
  mui在mui.init()中会自动初始化基本控件,但是 动态添加的Numbox组件需要手动初始化
   mui(Selector).numbox()*/
</script>
</body>
</html>
