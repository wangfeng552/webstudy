<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>props</title>
</head>
<body>
<script src="../../build/react.js"></script>
<script src="../../build/react-dom.js"></script>
<script src="../../build/browser.min.js"></script>
<div id="wf">
</div>
<!--键值对：值可以有多种形式<HelloWorld name= ? />：

    字符串："XiaoWang";
    求值表达式 {123}、{"XiaoWang"};
    数组{[1,2,3]};
    变量{variable};
    函数求值表达式{function}（不推荐，如果需要函数可以单独把函数提取出来然后单独调用函数）;

-->
<script type="text/babel">
   var People=React.createClass({
       render:function(){
           return <h2>{this.props.wf}</h2>;
       }
   })
   var data=[1,2,3,4,"sadf"];
    ReactDOM.render(
            <People wf={data}/>,
           document.getElementById("wf")
    )
</script>
</body>
</html>
