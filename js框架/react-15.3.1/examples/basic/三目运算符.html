<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Basic Example</title>
</head>
<body>
<script src="../../build/react.js"></script>
<script src="../../build/react-dom.js"></script>
<script src="../../build/browser.min.js"></script>
<div id="wf">
</div>
<script type="text/babel">

    var DrawCar=React.createClass({
        getComplete:function(){
            return 2>10?"a1":"ba";
        },
       /* render:function(){
            var isComplete=this.getComplete();/!*使用变量；函数*!/
            return <h2 className={isComplete}>以及懒</h2>;
        }*/
        render:function(){
            /*逻辑与（&&）运算符 true输出后续字符串，false*/
            return <h2 className={20>10 && "is-wf"}>以及懒</h2>;
        }

    });
    ReactDOM.render(
            <DrawCar/>,
            document.getElementById("wf")
    )


</script>
</body>
</html>
