<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>mixin</title>
</head>
<body>
<script src="../../build/react.js"></script>
<script src="../../build/react-dom.js"></script>
<script src="../../build/browser.min.js"></script>

<div id="map1">

</div>
<script type="text/babel">
var DefaultNameMixin = {
    getDefaultProps: function () {
        return {name: "Skippy"};
    }
};
var Def2={
    getInitialState:function(){
        return{age:"45"}
    }
}
var ComponentOne = React.createClass({
    mixins: [DefaultNameMixin,Def2],
    render: function() {
        return <h2>Hello {this.props.name}{this.state.age}</h2>;
    }
});

ReactDOM.render(<ComponentOne />, map1);
</script>
</body>
</html>
