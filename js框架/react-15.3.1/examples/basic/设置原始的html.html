<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>dangerouslySetInnerHTML</title>
</head>
<body>
<script src="../../build/react.js"></script>
<script src="../../build/react-dom.js"></script>
<script src="../../build/browser.min.js"></script>
<div id="wf">
</div>
<script type="text/babel">
    var DrawCar=React.createClass({
        render:function(){
            var htmlString={__html:"<span>an html string</span>"}
            return <div dangerouslySetInnerHTML={htmlString}></div>
        }
    });
    ReactDOM.render(
            <DrawCar/>,
            document.getElementById("wf")
    )
</script>
</body>
</html>
