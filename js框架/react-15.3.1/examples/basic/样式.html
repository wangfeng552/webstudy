<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>样式</title>
</head>
<body>
<script src="../../build/react.js"></script>
<script src="../../build/react-dom.js"></script>
<script src="../../build/browser.min.js"></script>
<div id="wf"></div>
<script type="text/babel">
   var StyleMap=React.createClass({
   render:function(){
       var sty1={color:"red"};
       return <h2 style={sty1}>12</h2>;
       }
   })
    ReactDOM.render(
            <StyleMap/>,
            document.getElementById("wf")
    )
</script>
</body>
</html>
