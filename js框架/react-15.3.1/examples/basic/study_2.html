<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>组件</title>
  </head>
  <body>
  <div id="example"></div>
<div id="date"></div>
  <script src="../../build/react.js"></script>
  <script src="../../build/react-dom.js"></script>
  <script src="../../build/browser.min.js"></script>

  <script type="text/babel">
//      变量 HelloMessage 就是一个组件类 注意，组件类的第一个字母必须大写，否则会报错 ;另外，组件类只能包含一个顶层标签，否则也会报错。
var text="hello";
var HelloMessage=React.createClass({            //React.createClass 方法就用于生成一个组件类
    render:function(){                          //所有组件类都必须有自己的 render 方法，用于输出组件,{...}渲染为动态值
        return <h1 className="zs">{text}{this.props.wf}</h1>;
    }
});

ReactDOM.render(
    <HelloMessage wf="JOIN"/>,          //模板插入 <HelloMessage /> 时，会自动生成 HelloMessage 的一个实例
    document.getElementById("example")
)


//      函数求值
      function dateToString(d){
          return [d.getFullYear(), d.getMonth()+1, d.getDate()].join("-")
      }
      var DateTime=React.createClass({
          render:function(){
              return <h2>{dateToString(new Date())}</h2>
          }
      });
      ReactDOM.render(
              <DateTime/>,
              document.getElementById("date")
      )
</script>
</body>
</html>
