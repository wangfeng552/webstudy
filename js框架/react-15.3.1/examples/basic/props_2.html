//案例二
//this.props 对象的属性与组件的属性一一对应，但是有一个例外，就是 this.props.children 属性。它表示组件的所有子节点
var NoteList=React.createClass({
    render:function(){
        return (
            <ol>
                {
                    React.Children.map(this.props.children,function(child){  //React.Children.map 来遍历子节点
                        return <li>{child}</li>;
                    })
                }
            </ol>
        )
    }
})
ReactDOM.render(
        <NoteList>
        <span>1第三方</span>
        <span>2多看看</span>
        <p>22222222</p>
        </NoteList>,
        document.getElementById("example")

)
