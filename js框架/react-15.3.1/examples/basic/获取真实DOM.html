<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>获取真实的DOM节点</title>
</head>
<body>
<script src="../../build/react.js"></script>
<script src="../../build/react-dom.js"></script>
<script src="../../build/browser.min.js"></script>

<!--组件并不是真实的 DOM 节点，而是存在于内存之中的一种数据结构，叫做虚拟 DOM （virtual DOM）。
只有当它插入文档以后，才会变成真实的 DOM 。
根据 React 的设计，所有的 DOM 变动，都先在虚拟 DOM 上发生，然后再将实际发生变动的部分，反映在真实 DOM上，这种算法叫做 DOM diff ，它可以极大提高网页的性能表现。-->


<div id="example"></div>

<script type="text/babel">
    //但是，有时需要从组件获取真实 DOM 的节点，这时就要用到 ref 属性
var MyComponent=React.createClass({
    handleClick:function(){
        this.refs.myTextInput.focus();  // this.refs.[refName] 就会返回这个真实的 DOM 节点
    },
    render:function(){
        return (
                <div>
                {/*一个文本输入框，用于获取用户的输入,文本输入框必须有一个 ref 属性;*/}
                <input type="text" ref="myTextInput"/>
                <input type="button" value="Focus the text input" onClick={this.handleClick}/>
                </div>
        )
    }
});
    ReactDOM.render(
            <MyComponent/>,
            document.getElementById("example")
    )

//需要注意的是，由于 this.refs.[refName] 属性获取的是真实 DOM ，所以必须等到虚拟 DOM 插入文档以后，才能使用这个属性，否则会报错。
//上面代码中，通过为组件指定 Click 事件的回调函数，确保了只有等到真实 DOM 发生 Click 事件之后，才会读取 this.refs.[refName] 属性。
</script>

</body>
</html>
